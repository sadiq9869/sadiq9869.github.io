<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI</title>
  <style>
    body {
      background: linear-gradient(to bottom, #2b2b40, #3a2d4d);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 30px;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .response-box {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 15px;
      margin: 20px auto;
      width: 85%;
      height: 150px;
      max-width: 600px;
      color: white;
      font-size: 1em;
    }

    button {
      background-color: cyan;
      color: black;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1em;
      margin-top: 10px;
      box-shadow: 0 0 20px cyan;
    }

    input[type="text"] {
      width: 85%;
      padding: 6px 10px;  /* chhota height */
      margin-top: 15px;
      font-size: 1em;
      border-radius: 15px 15px 25px 25px; /* square + circle style */
      border: 1px solid #ccc;
      max-width: 600px;
    }

    .warning {
      color: gold;
      font-size: 0.65em; /* chhota */
      margin-top: 4px;
    }

    .footer {
      font-size: 0.5em; /* aur chhota */
      color: #ccc;
      margin-top: 2px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <h1>üöÄ Supreme AI</h1>

  <div class="response-box" id="response">
    AI Response will appear here...
  </div>

  <button onclick="askAI()">Ask Supreme AI</button>

  <br />
  <input type="text" id="userInput" placeholder="Type your question here..." />

  <div class="warning">‚ö†Ô∏è Supreme AI may make mistakes. Please check important info.</div>
  <div class="footer">Supreme AI made in ¬© 2025 ‚Ä¢ Owner: <b>Sadiq Siddiqui (Siddique)</b></div>

  <script>
    function askAI() {
      const userInput = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = `You asked: ${userInput}. Supreme AI is thinking...`;
    }
  </script>
</body>
</html>
