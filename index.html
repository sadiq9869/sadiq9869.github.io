<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 10px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 35px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #ffc107;
      opacity: 0.8;
      text-shadow: 0 0 4px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 8px;
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 6px #fff;
    }
  </style>
</head>
<body>
  <h1>üöÄ Supreme AI</h1>

  <div id="response">AI Response will appear here...</div>

  <button id="askBtn" onclick="askGemini()">Ask Supreme AI</button>

  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>

  <div id="warning">‚ö† Supreme AI may make mistakes. Please check important info.</div>

  <footer>
    Supreme AI made in ¬© 2025 ‚Ä¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>

  <script>
    async function askGemini() {
      const prompt = document.getElementById("chatInput").value.trim();
      if (!prompt) {
        document.getElementById("response").innerText = "Please type something before asking.";
        return;
      }

      const apiKey = "AIzaSyDAm_zAas5YQdQTCI2WoxYDEOXZfwpXUDc";
      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;

      const data = {
        contents: [
          {
            parts: [
              { text: prompt }
            ]
          }
        ]
      };

      try {
        document.getElementById("response").innerText = "‚è≥ Waiting for Gemini response...";
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log(result);

        const text = result.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
        document.getElementById("response").innerText = text;

      } catch (err) {
        console.error(err);
        document.getElementById("response").innerText = "Error: " + err.message;
      }
      document.getElementById("chatInput").value = ""; // clear after sending
    }
  </script>
</body>
</html>
