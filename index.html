<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .userMsg {
      text-align: right;
      color: #00ffff;
    }
    .aiMsg {
      text-align: left;
      font-weight: bold;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 35px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #ffc107;
      opacity: 0.8;
      text-shadow: 0 0 4px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 8px;
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 6px #fff;
    }
  </style>
</head>
<body>
  <h1>üöÄ Supreme AI</h1>
  <div id="response">AI Response will appear here...</div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>
  <div id="warning">‚ö† Supreme AI may make mistakes. Please check important info.</div>
  <footer>
    Supreme AI made in ¬© 2025 ‚Ä¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>
  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");

      if (userInput === "") {
        const msg = document.createElement("div");
        msg.className = "aiMsg";
        msg.textContent = "ü§ñ Supreme AI says: Please type something before asking.";
        responseBox.appendChild(msg);
        return;
      }

      // user message
      const userDiv = document.createElement("div");
      userDiv.className = "userMsg";
      userDiv.textContent = userInput;
      responseBox.appendChild(userDiv);

      // owner/boss/creator keywords
      const ownerKeywords = [
        "owner", "boss", "creator", "who made you",
        "who created you", "founder", "master"
      ];

      const spellingKeywords = [
        "why different", "why siddiqui", "why siddique",
        "why changing surname", "different surname",
        "different spellings", "spellings different"
      ];

      // random glow
      const randomGlow = Math.floor(Math.random() * 16); // 0 to 15 px

      // color based on meaning
      const colors = [
        { color: "green", meaning: "confident" },
        { color: "orange", meaning: "warning" },
        { color: "red", meaning: "error" },
        { color: "blue", meaning: "web search" },
        { color: "purple", meaning: "general" }
      ];
      const picked = colors[Math.floor(Math.random() * colors.length)];
      const color = picked.color;

      const isOwnerQuestion = ownerKeywords.some(keyword => userInput.toLowerCase().includes(keyword));
      const isSpellingQuestion = spellingKeywords.some(keyword => userInput.toLowerCase().includes(keyword));

      let aiResponse = "";

      if (isOwnerQuestion) {
        const ownerNames = ["‚ú™ Sadiq Siddiqui üëë", "‚ú™ Sadiq Siddique üëë"];
        const randomName = ownerNames[Math.floor(Math.random() * ownerNames.length)];
        const styles = [
          `My owner is ${randomName}.`,
          `My supreme creator is ${randomName}.`,
          `My master is ${randomName}.`,
          `My boss is ${randomName}.`
        ];
        const randomStyle = styles[Math.floor(Math.random() * styles.length)];
        aiResponse = randomStyle;
      } else if (isSpellingQuestion) {
        aiResponse = "Both spellings are correct for my owner's name, and I love using both!";
      } else {
        aiResponse = "I'm just a demo for now. More features coming soon!";
      }

      const aiDiv = document.createElement("div");
      aiDiv.className = "aiMsg";
      aiDiv.innerHTML = `‚≠ê <span style="color:${color}; text-shadow:0 0 ${randomGlow}px ${color};">Supreme AI</span>: ${aiResponse}`;
      responseBox.appendChild(aiDiv);

      inputField.value = ""; // clear inbox
    }
  </script>
</body>
</html>
