<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    /* Your styles here */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-y: auto;
      max-height: 60vh;
    }
    .signature {
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 6px 14px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ffff, inset 0 0 8px #00ffff;
      opacity: 0.9;
      animation: signatureGlow 3s infinite alternate;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    /* Further styles for chatbox, etc. */
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">
    <div id="signature" class="signature">ðŸš€ Supreme <strong>AI</strong> âœª</div>
  </div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <textarea id="chatInput" placeholder="Ask me anything..." rows="2"></textarea>
  </div>

  <script>
    const apiKeys = {
      fullAnswer: "YKU5X6-T2J4JEG2JU", // Full Answer API
      simpleAnswer: "YKU5X6-HXA4W6T6AU", // Simple Answer API
      shortAnswer: "YKU5X6-QUJ225KK46", // Short Answer API
      spokenResult: "YKU5X6-YRYVHJT69J", // Spoken Result API
      llmApi: "YKU5X6-EEEVJ268UK", // LLM API
      conversationalApi: "YKU5X6-TJGX5UT8YR", // Conversational API
      fastQueryRecognizer: "YKU5X6-7UGHAWUEUQ" // Fast Query Recognizer API
    };

    async function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");

      if (userInput === "") return;

      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.textContent = userInput;
      responseBox.appendChild(userMsg);
      inputField.value = "";

      const aiMsg = document.createElement("div");
      aiMsg.className = "ai-msg";
      aiMsg.textContent = "Supreme AI is thinking...";
      responseBox.appendChild(aiMsg);

      // First, use the Fast Query Recognizer API to quickly understand the query
      const recognized = await getFastQueryResponse(userInput);
      if (recognized) {
        aiMsg.textContent = recognized;
        return;
      }

      // Based on the nature of the query, decide which Wolfram API to call
      const response = await getWolframAlphaAnswer(userInput);
      aiMsg.innerHTML = `<span style="color:cyan;">Supreme AI:</span> ${response}`;

      responseBox.scrollTop = responseBox.scrollHeight;
    }

    async function getFastQueryResponse(query) {
      const apiUrl = `http://api.wolframalpha.com/v2/query?input=${encodeURIComponent(query)}&format=plaintext&output=JSON&appid=${apiKeys.fastQueryRecognizer}`;
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        if (data.queryresult.success) {
          // If the query is recognized quickly, return the simple result
          return data.queryresult.pods[0].subpods[0].plaintext || "No fast response found.";
        }
      } catch (error) {
        console.error("Error with Fast Query Recognizer API:", error);
      }
      return null; // No result from Fast Query Recognizer, continue with Wolfram API
    }

    async function getWolframAlphaAnswer(query) {
      let apiKey = apiKeys.simpleAnswer; // Default to Simple Answer API

      // Decide which API to use based on query complexity
      if (query.toLowerCase().includes("who is") || query.toLowerCase().includes("what is")) {
        apiKey = apiKeys.simpleAnswer;
      } else if (query.toLowerCase().includes("define") || query.toLowerCase().includes("explain")) {
        apiKey = apiKeys.fullAnswer;
      } else if (query.toLowerCase().includes("impact") || query.toLowerCase().includes("effect")) {
        apiKey = apiKeys.llmApi;
      } else {
        apiKey = apiKeys.shortAnswer;
      }

      const apiUrl = `http://api.wolframalpha.com/v2/query?input=${encodeURIComponent(query)}&format=plaintext&output=JSON&appid=${apiKey}`;
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const pods = data.queryresult.pods;
        let answer = '';
        pods.forEach(pod => {
          if (pod.title === 'Result') {
            answer = pod.subpods[0].plaintext;
          }
        });
        return answer || 'No result found.';
      } catch (error) {
        console.error('Error with Wolfram Alpha API:', error);
        return 'Sorry, I couldnâ€™t fetch the result.';
      }
    }
  </script>
</body>
</html>
