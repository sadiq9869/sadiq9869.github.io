<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .signature {
      text-align: center;
      font-family: 'Courier New', monospace;
      font-size: 20px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
      margin-top: 20px;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00ffff; }
      100% { text-shadow: 0 0 20px #00ffff; }
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ffc107;
      opacity: 0.9;
      text-shadow: 0 0 6px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 12px; /* reduced gap */
      width: 100%;
      text-align: center;
      font-size: 9px; /* smaller footer text */
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 6px #fff;
    }
    .user-message {
      align-self: flex-end;
      background: rgba(0, 255, 255, 0.2);
      padding: 8px 12px;
      margin-top: 5px;
      border-radius: 15px 15px 0 15px;
      max-width: 80%;
    }
    .ai-message {
      align-self: flex-start;
      padding: 8px 12px;
      margin-top: 5px;
      border-radius: 15px 15px 15px 0;
      max-width: 80%;
      background-color: rgba(0, 0, 0, 0.4);
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">
    <div class="signature">âœ¨ Supreme AI âœ¨</div>
  </div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>
  <div id="warning">âš  Supreme AI may make mistakes. Please double-check important info.</div>
  <footer>Supreme AI Â© 2025 â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong></footer>
  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");

      if (userInput === "") return;

      // remove initial signature
      const signature = document.querySelector(".signature");
      if (signature) signature.remove();

      // append user message
      const userMsg = document.createElement("div");
      userMsg.className = "user-message";
      userMsg.textContent = userInput;
      responseBox.appendChild(userMsg);

      // simulate AI message
      const aiMsg = document.createElement("div");
      aiMsg.className = "ai-message";

      // confidence color system
      const confidenceLevels = [
        { color: "green", meaning: "confident" },
        { color: "red", meaning: "doubt" },
        { color: "yellow", meaning: "thinking" },
        { color: "blue", meaning: "web search" },
        { color: "white", meaning: "normal" }
      ];
      const random = Math.floor(Math.random() * confidenceLevels.length);
      const conf = confidenceLevels[random];
      const glowStrength = Math.floor(Math.random() * 80);

      aiMsg.style.color = conf.color;
      aiMsg.style.textShadow = `0 0 ${glowStrength}px ${conf.color}`;

      aiMsg.textContent = `Supreme AI (${conf.meaning}): This is a demo response.`;

      responseBox.appendChild(aiMsg);

      inputField.value = "";
      responseBox.scrollTop = responseBox.scrollHeight;
    }
  </script>
</body>
</html>
