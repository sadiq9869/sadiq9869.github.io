<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .user-message {
      align-self: flex-end;
      background-color: rgba(0,255,255,0.2);
      border-radius: 10px 0 10px 10px;
      padding: 8px 12px;
      max-width: 80%;
    }
    .ai-message {
      align-self: flex-start;
      background-color: rgba(0,0,0,0.4);
      border-radius: 0 10px 10px 10px;
      padding: 8px 12px;
      max-width: 80%;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 35px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #ffc107;
      opacity: 0.8;
      text-shadow: 0 0 4px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 9px;
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 6px #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">AI Response will appear here...</div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>
  <div id="warning">âš  Supreme AI may make mistakes. Please check important info.</div>
  <footer>Supreme AI made in Â© 2025 â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong></footer>
  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");
      if (userInput === "") return;

      // add user message
      const userDiv = document.createElement("div");
      userDiv.className = "user-message";
      userDiv.textContent = userInput;
      responseBox.appendChild(userDiv);

      // keyword detection
      const ownerKeywords = ["owner","boss","creator","who made you","who created you","founder","master"];
      const spellingKeywords = ["why different","why siddiqui","why siddique","why changing surname","different surname","different spellings","spellings different"];

      const lowerInput = userInput.toLowerCase();
      const isOwnerQuestion = ownerKeywords.some(k => lowerInput.includes(k));
      const isSpellingQuestion = spellingKeywords.some(k => lowerInput.includes(k));

      let aiText = "";
      if (isOwnerQuestion) {
        const ownerNames = ["âœª Sadiq Siddiqui ðŸ‘‘","âœª Sadiq Siddique ðŸ‘‘"];
        const randomName = ownerNames[Math.floor(Math.random()*ownerNames.length)];
        const styles = [
          `My owner is ${randomName}.`,
          `My supreme creator is ${randomName}.`,
          `My master is ${randomName}.`,
          `My boss is ${randomName}.`
        ];
        aiText = styles[Math.floor(Math.random()*styles.length)];
      } else if (isSpellingQuestion) {
        aiText = "Both spellings are correct for my owner's name, and I love using both!";
      } else {
        aiText = "I'm just a demo for now. More features coming soon!";
      }

      // color logic
      const colors = ["green","orange","red","blue","violet"];
      const colorMeaning = {
        green: "confident",
        orange: "warning",
        red: "error",
        blue: "web search",
        violet: "normal"
      };
      const randomColor = colors[Math.floor(Math.random()*colors.length)];
      const randomGlow = Math.floor(Math.random()*16); // 0-15px

      const aiDiv = document.createElement("div");
      aiDiv.className = "ai-message";
      aiDiv.innerHTML = `<span style="
        color: ${randomColor};
        text-shadow: 0 0 ${randomGlow}px ${randomColor};
        font-weight: bold;
      ">Supreme AI (${colorMeaning[randomColor]}):</span> ${aiText}`;
      responseBox.appendChild(aiDiv);

      inputField.value = "";
      responseBox.scrollTop = responseBox.scrollHeight;
    }
  </script>
</body>
</html>
