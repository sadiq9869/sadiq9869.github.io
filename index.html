<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }

    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
    }

    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }

    #askBtn:hover {
      transform: scale(1.05);
    }

    .input-section {
      margin-top: auto;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 30px;
    }

    #chatInput {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 20px;
      outline: none;
    }

    #warning {
      font-size: 12px;
      color: #ffc107;
      text-align: center;
      margin-top: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>

  <div id="response">AI Response will appear here...</div>

  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>

  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Type your question here..." />
    <div id="warning">âš  Supreme AI may make mistakes. Double-check important info.</div>
  </div>

  <script>
    function showResponse() {
      const userInput = document.getElementById("chatInput").value.trim();
      const responseBox = document.getElementById("response");

      if (userInput === "") {
        responseBox.innerText = "Please type something before asking.";
      } else {
        // Static demo response (replace with real AI later)
        responseBox.innerText = `You asked: "${userInput}"\n\nðŸ¤– Supreme AI says: I'm just a demo for now!`;
      }
    }
  </script>
</body>
</html>
