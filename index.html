<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-y: auto;
      max-height: 400px;
    }
    .signature {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 6px 14px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ffff, inset 0 0 8px #00ffff;
      opacity: 0.9;
      animation: signatureGlow 3s infinite alternate;
      z-index: 1;
    }
    @keyframes signatureGlow {
      0% { text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff; }
      100% { text-shadow: 0 0 12px #00ffff, 0 0 20px #00ffff; }
    }
    .user-msg {
      align-self: flex-end;
      background-color: #007b7b;
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      margin-top: 5px;
      z-index: 2;
    }
    .ai-msg {
      align-self: flex-start;
      background-color: rgba(0,0,0,0.5);
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      font-weight: bold;
      margin-top: 5px;
      z-index: 2;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover { transform: scale(1.05); }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 28px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #ffc107;
      opacity: 0.95;
      text-shadow: 0 0 10px #ffc107, 0 0 20px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 8px;
      color: #fff;
      opacity: 0.85;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    }
  </style>
</head>
<body>
  <h1>üöÄ Supreme AI</h1>
  <div id="response">
    <div id="signature" class="signature">üöÄ Supreme AI ‚≠ê</div>
  </div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..."/>
  </div>
  <div id="warning">‚ö† Supreme AI may make mistakes. Please check important info.</div>
  <footer>
    Supreme AI made in ¬© 2025 ‚Ä¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>
<script>
  const memory = JSON.parse(localStorage.getItem("supremeMemory") || "[]");
  const maxMemory = 20;

  function updateSignatureVisibility() {
    const signature = document.getElementById("signature");
    const responseBox = document.getElementById("response");
    if (responseBox.querySelectorAll(".user-msg, .ai-msg").length === 0) {
      signature.style.display = "block";
    } else {
      signature.style.display = "none";
    }
  }

  function showResponse() {
    const inputField = document.getElementById("chatInput");
    const userInput = inputField.value.trim();
    const responseBox = document.getElementById("response");

    if (userInput === "") return;

    // show user message
    const userMsg = document.createElement("div");
    userMsg.className = "user-msg";
    userMsg.textContent = userInput;
    responseBox.appendChild(userMsg);

    // clear input instantly
    inputField.value = "";
    updateSignatureVisibility();

    memory.push({role: "user", text: userInput});
    if (memory.length > maxMemory) memory.shift();
    localStorage.setItem("supremeMemory", JSON.stringify(memory));

    const apiKey = "AIzaSyDAm_zAas5YQdQTCI2WoxYDEOXZfwpXUDc";
    const conversation = memory.map(m => (m.role === "user" ? `User: ${m.text}` : `Supreme AI: ${m.text}`)).join("\n");

    const finalPrompt = `You are Supreme AI, created and owned by Sadiq Siddiqui (also known as Siddique). 
Behave respectfully, answer politely, never repeat too much, and store the conversation properly.
Keep this conversation memory:
${conversation}

New question:
${userInput}`;

    fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + apiKey, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        contents: [{ parts: [{ text: finalPrompt }] }]
      })
    })
    .then(res => res.json())
    .then(data => {
      const text = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Supreme AI could not generate a reply.";
      const aiMsg = document.createElement("div");
      const colors = ["green", "orange", "red", "cyan", "yellow"];
      const color = colors[Math.floor(Math.random() * colors.length)];
      const glow = Math.floor(Math.random() * 9);
      aiMsg.className = "ai-msg";
      aiMsg.innerHTML = `<span style="color:${color};text-shadow:0 0 ${glow}px ${color};">Supreme AI:</span> ${text}`;
      responseBox.appendChild(aiMsg);

      memory.push({role: "ai", text});
      if (memory.length > maxMemory) memory.shift();
      localStorage.setItem("supremeMemory", JSON.stringify(memory));

      responseBox.scrollTop = responseBox.scrollHeight;
      updateSignatureVisibility();
    })
    .catch(err => {
      console.error(err);
      const fallback = document.createElement("div");
      fallback.className = "ai-msg";
      fallback.textContent = "Supreme AI could not generate a reply.";
      responseBox.appendChild(fallback);
      updateSignatureVisibility();
    });
  }

  updateSignatureVisibility();
</script>
</body>
</html>
