<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 35px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ffc107;
      opacity: 0.9;
      text-shadow: 0 0 6px #ffc107, 0 0 12px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 4px #fff;
    }
    .signature {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 6px 14px;
      display: inline-block;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ffff, inset 0 0 8px #00ffff;
      opacity: 0.9;
      animation: signatureGlow 3s infinite alternate;
    }
    @keyframes signatureGlow {
      0% { text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff; }
      100% { text-shadow: 0 0 12px #00ffff, 0 0 20px #00ffff; }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">
    <div class="signature">ðŸš€ Supreme <strong>AI</strong> âœª</div>
  </div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>
  <div id="warning">âš  Supreme AI may make mistakes. Please check important info.</div>
  <footer>
    Supreme AI made in Â© 2025 â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>
  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");
      if (userInput === "") {
        responseBox.innerHTML = `<div class="signature">ðŸš€ Supreme <strong>AI</strong> âœª</div>`;
        return;
      }

      // simulate a random styled response
      const confidenceLevels = [
        { label: "normal", color: "#ff00ff" },
        { label: "web search", color: "#ffa500" },
        { label: "confident", color: "#00ff00" },
        { label: "doubt", color: "#ff0000" },
        { label: "thinking", color: "#00ffff" }
      ];

      const randomLevel = confidenceLevels[Math.floor(Math.random() * confidenceLevels.length)];
      const randomOpacity = (Math.random() * 0.8).toFixed(2);

      responseBox.innerHTML = `
        <div style="
          color: ${randomLevel.color};
          text-shadow: 0 0 ${8 + Math.random()*12}px ${randomLevel.color};
          opacity: ${randomOpacity};
          font-weight: bold;
        ">
          ðŸš€ Supreme AI (${randomLevel.label}):
        </div>
        <div style="margin-top: 5px;">
          I'm just a demo for now. More features coming soon!
        </div>
      `;
      inputField.value = "";
    }
  </script>
</body>
</html>
