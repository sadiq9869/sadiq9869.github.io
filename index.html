<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }
    .signature {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 200% auto;
      color: #fff;
      text-shadow: 0 0 12px #00ffff, 0 0 20px #ff00ff;
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 8px 15px;
      display: inline-block;
      animation: glowMove 4s infinite alternate;
    }
    @keyframes glowMove {
      0% { background-position: 0% center; }
      100% { background-position: 100% center; }
    }
    .user-message {
      align-self: flex-end;
      background-color: #007b7f;
      color: #fff;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
    }
    .ai-message {
      align-self: flex-start;
      background-color: rgba(0,0,0,0.5);
      color: #fff;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      border: 2px solid;
      border-image: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff) 1;
      text-shadow: 0 0 5px;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 35px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ffc107;
      opacity: 0.9;
      text-shadow: 0 0 6px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #fff;
      opacity: 0.6;
      text-shadow: 0 0 4px #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">
    <div class="signature">ðŸš€ âœª Supreme AI â€¢ The Future of Technology âœª ðŸš€</div>
  </div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>
  <div id="warning">âš  Supreme AI may make mistakes. Please check important info.</div>
  <footer>
    Supreme AI made in Â© 2025 â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>
  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");
      if (userInput === "") {
        return;
      }

      // remove signature if present
      const signature = document.querySelector(".signature");
      if (signature) signature.remove();

      const userDiv = document.createElement("div");
      userDiv.className = "user-message";
      userDiv.textContent = userInput;
      responseBox.appendChild(userDiv);

      const aiDiv = document.createElement("div");
      aiDiv.className = "ai-message";
      aiDiv.textContent = "I'm just a demo for now. More features coming soon!";
      responseBox.appendChild(aiDiv);

      responseBox.scrollTop = responseBox.scrollHeight;
      inputField.value = "";
    }
  </script>
</body>
</html>
