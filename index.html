<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supreme AI</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #fff;
      margin-bottom: 2rem;
    }
    .chat-container {
      background-color: #111;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    .chat-box {
      width: 100%;
      padding: 1rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 1rem;
      resize: none;
    }
    .send-button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
    }
    .send-button:hover {
      background-color: #ddd;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 12px solid #000;
    }
  </style>
</head>
<body>
  <h1>Supreme AI</h1>
  <div class="chat-container">
    <textarea class="chat-box" rows="5" placeholder="Type your message here..."></textarea>
    <button class="send-button">
      <div class="arrow"></div>
    </button>
  </div>
</body>
</html>
