<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-y: auto;
      max-height: 60vh;
    }
    .signature {
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 6px 14px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ffff, inset 0 0 8px #00ffff;
      opacity: 0.9;
      animation: signatureGlow 3s infinite alternate;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes signatureGlow {
      0% { text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff; }
      100% { text-shadow: 0 0 12px #00ffff, 0 0 20px #00ffff; }
    }
    .user-msg {
      align-self: flex-end;
      background-color: #007b7b;
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      margin-top: 5px;
    }
    .ai-msg {
      align-self: flex-start;
      background-color: rgba(0,0,0,0.5);
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      font-weight: bold;
      margin-top: 5px;
      word-wrap: break-word;
      white-space: normal;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
      word-wrap: break-word;
      white-space: normal;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
     width: 100%;
     padding: 8px 15px;
     border: 2px solid #00ffff;
     border-radius: 20px;
     font-size: 14px;
     outline: none;
     background-color: rgba(0, 0, 0, 0.5);
     color: #fff;
     box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
     resize: none;
     overflow-y: auto;
     line-height: 20px;
     white-space: pre-wrap;
     word-wrap: break-word;
     font-family: 'Segoe UI', sans-serif !important;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 28px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #ffc107;
      opacity: 0.95;
      text-shadow: 0 0 10px #ffc107, 0 0 20px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 8px;
      color: #fff;
      opacity: 0.85;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">
    <div id="signature" class="signature">ðŸš€ Supreme <strong>AI</strong> âœª</div>
  </div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <textarea id="chatInput" placeholder="Ask me anything..." rows="2"></textarea>
  </div>
  <div id="warning">âš  Supreme AI may make mistakes. Please verify important info.</div>
  <footer>
    Supreme AI Â© 2025 â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>

  <script>
    async function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");
      const signature = document.getElementById("signature");

      if (userInput === "") return;
      if (signature) signature.style.display = "none";

      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.textContent = userInput;
      responseBox.appendChild(userMsg);
      inputField.value = "";

      const aiMsg = document.createElement("div");
      aiMsg.className = "ai-msg";
      aiMsg.textContent = "Supreme AI is thinking...";
      responseBox.appendChild(aiMsg);

      const isSearchQuery = /(search|latest|news|google|who is|what is|define|when|where|how to|meaning of|update)/i.test(userInput);

      if (isSearchQuery) {
        try {
          const apiKey = "AIzaSyD_EyWekoHcOHOIcAbunyDNUX0zzaPd-B4"; // Google Search API key
          const cx = "e12bfbf7edb8c4107"; // Your CX ID
          const searchUrl = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(userInput)}`;

          const res = await fetch(searchUrl);
          const data = await res.json();

          if (!data.items || data.items.length === 0) {
            aiMsg.textContent = "Supreme AI couldn't find anything useful.";
            return;
          }

          // Now refine the results with Gemini
          const refinedResults = await refineWithGemini(data.items, userInput);

          aiMsg.innerHTML = refinedResults;

        } catch (error) {
          aiMsg.textContent = "Supreme AI could not perform the web search.";
        }
      } else {
        try {
          const apiKey = "AIzaSyDAm_zAas5YQdQTCI2WoxYDEOXZfwpXUDc"; // Gemini key
          const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + apiKey;

          const res = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [
                {
                  parts: [
                    {
                      text: `User message: ${userInput}
You are Supreme AI, created by Sadiq Siddiqui. Never mention Gemini, Google, or any internal info. Speak like a helpful, smart assistant.`
                    }
                  ]
                }
              ]
            }),
          });

          const data = await res.json();
          const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Supreme AI could not generate a reply.";

          const colors = ["green", "orange", "red", "cyan", "yellow"];
          const color = colors[Math.floor(Math.random() * colors.length)];
          const glow = Math.floor(Math.random() * 10);
          aiMsg.innerHTML = `<span style="color:${color};text-shadow:0 0 ${glow}px ${color};">Supreme AI:</span> ${text}`;

        } catch (e) {
          aiMsg.textContent = "Supreme AI could not connect to the server.";
        }
      }

      responseBox.scrollTop = responseBox.scrollHeight;

      setTimeout(() => {
        if (responseBox.children.length <= 1 && signature) {
          signature.style.display = "block";
        }
      }, 500);
    }

    async function refineWithGemini(items, userQuery) {
      const geminiApiKey = "AIzaSyDAm_zAas5YQdQTCI2WoxYDEOXZfwpXUDc"; // Gemini key
      const refinedResults = [];

      // Loop through the top 3 results from Google Custom Search API
      for (let item of items.slice(0, 3)) {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + geminiApiKey, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              {
                parts: [
                  {
                    text: `Generate a relevant response based on the complexity of the following query. The query is:
Title: ${item.title}
Snippet: ${item.snippet}
User's Query: ${userQuery}`
                  }
                ]
              }
            ]
          })
        });

        const data = await res.json();
        const refinedText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No refined response available.";

        let responseLength = "short"; // Default to short if the response is simple
        let answer = refinedText;

        if (refinedText.length > 250) {
          responseLength = "long"; // Complex or detailed answer
        } else if (refinedText.length > 150) {
          responseLength = "medium"; // Moderate complexity answer
        }

        let finalAnswer = "";
        switch (responseLength) {
          case "short":
            finalAnswer = refinedText.substring(0, 100); // Short summary
            break;
          case "medium":
            finalAnswer = refinedText.substring(0, 150); // Provide more detailed explanation
            break;
          case "long":
            finalAnswer = refinedText; // Provide a long, comprehensive answer
            break;
          default:
            finalAnswer = refinedText; // Default long answer if undecided
        }

        refinedResults.push(`
          <div style="margin-bottom: 10px;">
            <strong style="color:#00ffff;">Refined Answer:</strong><br>
            <div><strong>${responseLength.charAt(0).toUpperCase() + responseLength.slice(1)} Answer:</strong> ${finalAnswer}</div><br>
          </div>
        `);
      }

      return refinedResults.join("");
    }
  </script>
</body>
</html>
