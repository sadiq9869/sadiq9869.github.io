<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI</title>
  <script type="module">
    import { GoogleGenAI } from "https://esm.sh/@google/genai";

    const genAI = new GoogleGenAI({
      apiKey: "AIzaSyDAm_zAas5YQdQTCI2WoxYDEOXZfwpXUDc"
    });

    window.askSupremeAI = async function() {
      const input = document.getElementById("chatInput").value.trim();
      const responseBox = document.getElementById("response");
      if (!input) {
        responseBox.innerText = "Please type something before asking.";
        return;
      }
      responseBox.innerText = "ü§ñ Supreme AI is thinking...";
      try {
        const response = await genAI.models.generateContent({
          model: "gemini-2.5-flash",
          contents: input,
        });
        responseBox.innerText = `ü§ñ Supreme AI says: ${response.text}`;
      } catch (err) {
        console.error(err);
        responseBox.innerText = "‚ö†Ô∏è Error talking to Gemini.";
      }
      document.getElementById("chatInput").value = "";
    };
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #response {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      min-height: 80px;
      white-space: pre-wrap;
    }
    .input-section {
      margin-top: auto;
      margin-bottom: 60px;
      width: 80%;
      max-width: 400px;
    }
    #chatInput {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: 2px solid #00ffff;
      outline: none;
      margin-top: 20px;
      font-size: 16px;
      box-shadow: 0 0 10px #00ffff inset;
      background: rgba(0,0,0,0.5);
      color: #fff;
    }
    #askBtn {
      margin-top: 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff inset;
    }
  </style>
</head>
<body>
  <h1>üöÄ Supreme AI</h1>
  <div id="response">AI Response will appear here...</div>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
    <button id="askBtn" onclick="askSupremeAI()">Ask Supreme AI</button>
  </div>
  <footer style="position:fixed;bottom:10px;width:100%;text-align:center;font-size:10px;color:#fff;opacity:0.6;">
    Supreme AI ¬© 2025 ‚Ä¢ Owner: Sadiq Siddiqui (Siddique)
  </footer>
</body>
</html>
