<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme AI - By Sadiq Siddiqui</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #121212; color: white; }
    header, footer { background: #1f1f1f; padding: 20px; text-align: center; }
    nav { display: flex; justify-content: center; background: #272727; flex-wrap: wrap; }
    nav button {
      background: none; border: none; color: white; padding: 15px 20px;
      cursor: pointer; font-size: 16px; transition: background 0.3s;
    }
    nav button:hover, nav button.active { background: #333; }
    section { display: none; padding: 20px; max-width: 800px; margin: auto; }
    section.active { display: block; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 5px; }
    button { background-color: #00ffc8; color: black; cursor: pointer; }
    button:hover { background-color: #00d4a6; }
    #chatLog { height: 300px; overflow-y: auto; background: #1e1e1e; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    .message { margin: 10px 0; }
    .user { text-align: right; color: #ccc; }
    .bot { text-align: left; color: #00ffc8; }
  </style>
</head>
<body>
  <header>
    <h1>Supreme AI</h1>
    <p>Created by Sadiq Siddiqui | The Smartest Free AI Assistant</p>
  </header>

  <nav>
    <button class="active" onclick="switchTab('chat')">ðŸ’¬ ChatGPT</button>
    <button onclick="switchTab('voice')">ðŸŽ¤ Voice to Text</button>
    <button onclick="switchTab('speak')">ðŸ”Š Speak Answer</button>
    <button onclick="switchTab('weather')">ðŸŒ¦ Weather</button>
    <button onclick="switchTab('images')">ðŸ–¼ Image Search</button>
  </nav>

  <section id="chat" class="active">
    <div id="chatLog"></div>
    <input id="userInput" placeholder="Ask me anything...">
    <button onclick="askChatGPT()">Send</button>
  </section>

  <section id="voice">
    <p>Click below to convert your voice into text.</p>
    <button onclick="startVoiceInput()">Start Voice Input</button>
    <textarea id="voiceText" rows="4" placeholder="Your voice will appear here..."></textarea>
  </section>

  <section id="speak">
    <p>Enter any text and I'll speak it out loud.</p>
    <textarea id="speakText" rows="4"></textarea>
    <button onclick="speakTextNow()">Speak</button>
  </section>

  <section id="weather">
    <input id="weatherCity" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <pre id="weatherResult"></pre>
  </section>

  <section id="images">
    <input id="imageQuery" placeholder="Search for images">
    <button onclick="searchImages()">Search</button>
    <div id="imageResults"></div>
  </section>

  <footer>
    Supreme AI Â© 2025 | Powered by Sadiq's personal APIs
  </footer>

  <script>
    const OPENAI_API_KEY = "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";
    const WEATHER_API_KEY = "49140ac22064a1ddacf11f0549413865";
    const PEXELS_API_KEY = "7nwHEnHBPmNh8RDVsIIXnaKd6BH257Io4Sncj5NRd8XijTj9zcfE4vZg";

    function switchTab(tabId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");
    }

    async function askChatGPT() {
      const input = document.getElementById("userInput").value;
      const chatLog = document.getElementById("chatLog");
      chatLog.innerHTML += `<div class='message user'><b>You:</b> ${input}</div>`;

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${OPENAI_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });
      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "(No reply)";
      chatLog.innerHTML += `<div class='message bot'><b>Supreme AI:</b> ${reply}</div>`;
      document.getElementById("userInput").value = "";
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById("voiceText").value = text;
      };
    }

    function speakTextNow() {
      const text = document.getElementById("speakText").value;
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      synth.speak(utter);
    }

    async function getWeather() {
      const city = document.getElementById("weatherCity").value;
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_API_KEY}&units=metric`);
      const data = await res.json();
      document.getElementById("weatherResult").textContent = JSON.stringify(data, null, 2);
    }

    async function searchImages() {
      const query = document.getElementById("imageQuery").value;
      const res = await fetch("https://api.pexels.com/v1/search?query=" + encodeURIComponent(query) + "&per_page=6", {
        headers: { Authorization: PEXELS_API_KEY }
      });
      const data = await res.json();
      const results = data.photos.map(p => `<img src="${p.src.medium}" style="width:30%;margin:5px;border-radius:8px;">`).join("");
      document.getElementById("imageResults").innerHTML = results;
    }
  </script>
</body>
</html>
