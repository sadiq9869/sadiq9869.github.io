<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme AI Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 20px;
    }
    .search-result {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .search-result h3 {
      margin: 0;
      font-size: 18px;
    }
    .search-result p {
      color: #555;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Supreme AI Search</h1>
    <input type="text" id="search-input" placeholder="Enter search query" />
    <button onclick="initiateSearch()">Search</button>

    <!-- Display Loading Message -->
    <div id="loading" class="loading" style="display: none;">Searching...</div>

    <!-- Display Results -->
    <div id="results-container" class="results"></div>
  </div>

  <script>
    const apiKey = "cac6db70d52a5bcc2fb2c75eca095557ec5fa1500c6e67a3230cba388e9d5a45";  // Your SerpAPI Key

    // Function to test SerpAPI and fetch results
    function testSerpAPI(query) {
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';  // Add CORS proxy
      const apiUrl = `https://serpapi.com/search?q=${encodeURIComponent(query)}&api_key=${apiKey}&num=5&gl=in&hl=en`;

      const url = proxyUrl + apiUrl;  // Adding the CORS proxy URL before the API URL

      // Show loading indicator
      document.getElementById('loading').style.display = 'block';

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to fetch");
          }
          return response.json();
        })
        .then(data => {
          // Hide loading indicator
          document.getElementById('loading').style.display = 'none';

          // Check for valid response
          if (data.search_metadata.status === "Success") {
            displayResults(data);
          } else {
            console.error("Error: ", data);
            alert("API Test failed! Check console for details.");
          }
        })
        .catch(error => {
          // Hide loading indicator
          document.getElementById('loading').style.display = 'none';
          console.error("Error fetching data from SerpAPI:", error);
          alert("Error in API test. Check the console for details.");
        });
    }

    // Function to display search results
    function displayResults(data) {
      const resultsContainer = document.getElementById("results-container");
      resultsContainer.innerHTML = "";  // Clear previous results

      const searchResults = data.organic_results;  // Get the organic results

      searchResults.forEach(result => {
        const resultElement = document.createElement("div");
        resultElement.classList.add("search-result");
        resultElement.innerHTML = `
          <h3><a href="${result.link}" target="_blank">${result.title}</a></h3>
          <p>${result.snippet}</p>
        `;
        resultsContainer.appendChild(resultElement);
      });
    }

    // Function to initiate the search when the user clicks the "Search" button
    function initiateSearch() {
      const query = document.getElementById("search-input").value;
      if (query) {
        testSerpAPI(query);  // Call SerpAPI to fetch search results
      } else {
        alert("Please enter a search query.");
      }
    }
  </script>

</body>
</html>
