<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 35px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #ffc107;
      opacity: 0.8;
      text-shadow: 0 0 4px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 4px #fff;
    }
    #watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px #00ffff;
      opacity: 0.2;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>üöÄ Supreme AI</h1>

  <div id="response">AI Response will appear here...</div>

  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>

  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>

  <div id="warning">‚ö† Supreme AI may make mistakes. Please check important info.</div>

  <footer>
    Supreme AI made in ¬© 2025 ‚Ä¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>

  <!-- signature-style watermark -->
  <div id="watermark">Supreme AI ‚úçÔ∏è</div>

  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim().toLowerCase();
      const responseBox = document.getElementById("response");

      if (userInput === "") {
        responseBox.innerText = "Please type something before asking.";
        return;
      }

      const ownerKeywords = ["owner", "boss", "creator", "who made you", "who created you", "founder", "master"];
      const spellingKeywords = ["why different", "why siddiqui", "why siddique", "why changing surname", "different surname", "different spellings", "spellings different"];

      const isOwnerQuestion = ownerKeywords.some(keyword => userInput.includes(keyword));
      const isSpellingQuestion = spellingKeywords.some(keyword => userInput.includes(keyword));

      if (isOwnerQuestion) {
        const ownerNames = ["‚ú™ Sadiq Siddiqui üëë", "‚ú™ Sadiq Siddique üëë"];
        const randomName = ownerNames[Math.floor(Math.random() * ownerNames.length)];
        const styles = [
          `My owner is ${randomName}.`,
          `My supreme creator is ${randomName}.`,
          `My master is ${randomName}.`,
          `My boss is ${randomName}.`
        ];
        const randomStyle = styles[Math.floor(Math.random() * styles.length)];
        responseBox.innerHTML += `<div class="ai-message">ü§ñ Supreme AI Answer: ${randomStyle}</div>`;
      } else if (isSpellingQuestion) {
        responseBox.innerHTML += `<div class="ai-message">ü§ñ Supreme AI Answer: Both spellings are correct for my owner's name, and I love using both!</div>`;
      } else {
        responseBox.innerHTML += `<div class="ai-message">You asked: "${userInput}"<br><br>ü§ñ Supreme AI says: I'm just a demo for now. More features coming soon!</div>`;
      }
      inputField.value = "";
    }
  </script>
</body>
</html>
