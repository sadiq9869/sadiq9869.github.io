<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-y: auto;
      max-height: 60vh;
    }
    .signature {
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 6px 14px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ffff, inset 0 0 8px #00ffff;
      opacity: 0.9;
      animation: signatureGlow 3s infinite alternate;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes signatureGlow {
      0% { text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff; }
      100% { text-shadow: 0 0 12px #00ffff, 0 0 20px #00ffff; }
    }
    .user-msg {
      align-self: flex-end;
      background-color: #007b7b;
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      margin-top: 5px;
    }
    .ai-msg {
      align-self: flex-start;
      background-color: rgba(0,0,0,0.5);
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      font-weight: bold;
      margin-top: 5px;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 28px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #ffc107;
      opacity: 0.95;
      text-shadow: 0 0 10px #ffc107, 0 0 20px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 8px;
      color: #fff;
      opacity: 0.85;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">
    <div id="signature" class="signature">ðŸš€ Supreme <strong>AI</strong> âœª</div>
  </div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>
  <div id="warning">âš  Supreme AI may make mistakes. Please verify important info.</div>
  <footer>
    Supreme AI Â© 2025 â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>
  <script>
  function generateUniqueId() {
    return 'user_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
  }

  async function showResponse() {
    const inputField = document.getElementById("chatInput");
    const userInput = inputField.value.trim();
    const responseBox = document.getElementById("response");
    const signature = document.getElementById("signature");

    if (userInput === "") return;

    // hide signature
    if (signature) {
      signature.style.display = "none";
    }

    // show user message
    const userMsg = document.createElement("div");
    userMsg.className = "user-msg";
    userMsg.textContent = userInput;
    responseBox.appendChild(userMsg);

    inputField.value = "";

    // show AI message placeholder
    const aiMsg = document.createElement("div");
    aiMsg.className = "ai-msg";
    aiMsg.textContent = "Supreme AI is typing..."; // loading placeholder
    responseBox.appendChild(aiMsg);

    try {
      // SerpAPI Integration
      const apiKey = "cac6db70d52a5bcc2fb2c75eca095557ec5fa1500c6e67a3230cba388e9d5a45";  // Provided SerpAPI key
      const apiUrl = `https://serpapi.com/search?api_key=${apiKey}&q=${userInput}&engine=google`;

      const res = await fetch(apiUrl);
      const data = await res.json();

      // You can change the text formatting here for your needs
      const responseText = data.organic_results ? data.organic_results[0].snippet : "Sorry, no results were found.";

      aiMsg.innerHTML = ` <span style="color:cyan;text-shadow:0 0 10px cyan;">Supreme AI:</span> ${responseText}`;

    } catch (e) {
      aiMsg.textContent = "Supreme AI could not connect to the server.";
    }

    responseBox.scrollTop = responseBox.scrollHeight;

    // restore signature if empty later
    setTimeout(() => {
      if (responseBox.children.length <= 1) {
        if (signature) {
          signature.style.display = "block";
        }
      }
    }, 500);
  }
  </script>
</body>
</html>
