<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #00ffff; text-shadow: 0 0 12px #00ffff; }
    #response { margin-top:20px; padding:15px; background:#0005; border-radius:8px; min-height:80px; }
    #chatInput { margin-top:20px; padding:8px; border-radius:8px; border:none; width:80%; }
    #askBtn { margin-top:10px; padding:10px 20px; border:none; border-radius:8px; background:#00ffff; cursor:pointer; }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">Ask anything...</div>
  <input id="chatInput" placeholder="Ask me anything...">
  <button id="askBtn">Ask</button>
  <script>
    const openrouter_api = "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";
    const serpapi_api = "cac6db70d52a5bcc2fb2c75eca095557ec5fa1500c6e67a3230cba388e9d5a45";
    const wolfram_api = "YKU5X6-T2J4JEG2JU";

    document.getElementById("askBtn").addEventListener("click", async () => {
      const q = document.getElementById("chatInput").value.trim();
      if (!q) return;

      document.getElementById("response").innerText = "ðŸ¤– thinking...";

      try {
        let answer = "";
        // check for math pattern
        if (/\d+[\+\-\*\/]\d+/.test(q)) {
          let wurl = `https://api.wolframalpha.com/v1/result?appid=${wolfram_api}&i=${encodeURIComponent(q)}`;
          let res = await fetch(wurl);
          answer = await res.text();
        }
        // if question looks like search
        else if (q.includes("search") || q.includes("who") || q.includes("what") || q.includes("when")) {
          let surl = `https://serpapi.com/search.json?q=${encodeURIComponent(q)}&api_key=${serpapi_api}`;
          let res = await fetch(surl);
          let data = await res.json();
          answer = data.organic_results?.[0]?.snippet || "No result found.";
        }
        else {
          // fallback to OpenRouter
          let res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${openrouter_api}`
            },
            body: JSON.stringify({
              model: "mistral/mistral-7b-instruct",
              messages: [{ role: "user", content: q }]
            })
          });
          let data = await res.json();
          answer = data.choices?.[0]?.message?.content || "No reply.";
        }

        document.getElementById("response").innerText = `ðŸ¤– ${answer}`;
      } catch (err) {
        document.getElementById("response").innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
