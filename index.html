<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px; /* space for warning/footer */
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 10px; /* smaller padding for compact look */
      border: none;
      border-radius: 8px;
      font-size: 16px; /* smaller text */
      outline: none;
    }
    #warning {
      position: fixed;
      bottom: 35px;
      width: 100%;
      text-align: center;
      font-size: 10px; /* smaller */
      color: #ffc107;
      opacity: 0.8;
      text-shadow: 0 0 4px #ffc107; /* subtle glow */
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 10px; /* smaller */
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 4px #fff; /* subtle glow */
    }
  </style>
</head>
