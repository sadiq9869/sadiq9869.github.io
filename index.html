<!DOCTYPE html>
<html>
<head>
  <title>Supreme AI - Sadiq Siddiqui</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 10px; }
    input, button, textarea { width: 90%; padding: 10px; margin: 5px auto; font-size: 16px; border-radius: 5px; border: none; }
    #chatBox { border: 1px solid #333; background: #222; padding: 10px; max-height: 250px; overflow-y: auto; margin-bottom: 15px; }
    .msg { text-align: left; margin: 5px 0; }
    .ai { color: cyan; }
    .you { color: white; }
    img { width: 100px; margin: 5px; }
  </style>
</head>
<body>

<h2>🤖 Supreme AI (Mobile) - by Sadiq</h2>

<div id="chatBox"></div>
<input id="userInput" placeholder="Ask something..." />
<button onclick="chat()">💬 Ask</button>

<h3>🎤 Voice to Text</h3>
<button onclick="startListening()">🎙️ Start Listening</button>

<h3>🔊 Speak Any Text</h3>
<input id="speakText" placeholder="Write text to speak" />
<button onclick="speakCustom()">🔊 Speak</button>

<h3>🌦️ Weather</h3>
<input id="city" placeholder="City name" />
<button onclick="getWeather()">Get Weather</button>
<pre id="weatherOutput"></pre>

<h3>🖼️ Image Search</h3>
<input id="imageQuery" placeholder="Search image" />
<button onclick="searchImage()">Search</button>
<div id="imageResults"></div>

<script src="script.js"></script>
</body>
</html>
