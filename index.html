<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .signature {
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 6px 14px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ffff, inset 0 0 8px #00ffff;
      opacity: 0.9;
      animation: signatureGlow 3s infinite alternate;
    }
    @keyframes signatureGlow {
      0% { text-shadow: 0 0 4px #00ffff; }
      100% { text-shadow: 0 0 12px #00ffff; }
    }
    .user-msg, .ai-msg {
      max-width: 80%;
      margin-top: 5px;
      border-radius: 15px;
      padding: 8px 15px;
    }
    .user-msg {
      align-self: flex-end;
      background-color: #007b7b;
    }
    .ai-msg {
      align-self: flex-start;
      background-color: rgba(0,0,0,0.5);
      font-weight: bold;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
    }
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 8px;
      color: #fff;
    }
  </style>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabaseUrl = "https://lmwncyfyaymcinlispit.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxtd25jeWZ5YXltY2lubGlzcGl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTYzMjUsImV4cCI6MjA2NzEzMjMyNX0.lPj1Gp3k044_IYmI1WSbbZsX3jRcURiWq3DK2TSkSmE";
    const supabase = createClient(supabaseUrl, supabaseKey);

    window.showResponse = async function() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");
      const signature = document.getElementById("signature");
      if (userInput === "") return;
      if (signature) signature.style.display = "none";

      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.textContent = userInput;
      responseBox.appendChild(userMsg);

      // save to supabase memory
      await supabase.from("chat_memory").insert({ user_id: "guest", message: userInput, timestamp: new Date() });

      const aiMsg = document.createElement("div");
      aiMsg.className = "ai-msg";
      aiMsg.textContent = "Thinking...";
      responseBox.appendChild(aiMsg);

      // fetch memory for context
      const { data: memory } = await supabase.from("chat_memory").select("message").order("timestamp", { ascending: true });
      const pastMessages = memory.map(row => row.message).join("\n");

      // Gemini API call
      const apiKey = "AIzaSyDAm_zAas5YQdQTCI2WoxYDEOXZfwpXUDc";
      const prompt = `You are Supreme AI, created by Sadiq Siddiqui (also known as Siddique). Always mention him if asked about creator/owner. Conversation so far: ${pastMessages}. Latest: ${userInput}`;
      const geminiPayload = {
        contents: [ { parts: [ { text: prompt } ] } ]
      };
      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + apiKey, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(geminiPayload)
      });
      const json = await response.json();
      const aiText = json.candidates?.[0]?.content?.parts?.[0]?.text || "I could not generate a reply.";
      aiMsg.textContent = aiText;

      // save AI reply to supabase memory
      await supabase.from("chat_memory").insert({ user_id: "supreme_ai", message: aiText, timestamp: new Date() });

      inputField.value = "";
      responseBox.scrollTop = responseBox.scrollHeight;
    };
  </script>
</head>

  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>
  <footer>

</body>
</html>
