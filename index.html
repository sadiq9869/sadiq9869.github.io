<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page with GitHub Login</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      margin: auto;
    }

    .modal h2 {
      color: #333;
    }

    .modal p {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }

    #login-btn {
      background-color: #007bff;
      color: white;
    }

    #signup-btn {
      background-color: #28a745;
      color: white;
    }

    #github-login-btn {
      background-color: #333;
      color: white;
    }

    #stay-logged-out {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Welcome Modal -->
  <div id="welcome-modal" class="modal">
    <div class="modal-content">
      <h2>Welcome back</h2>
      <p>Log in or sign up to get smarter responses, upload files and images, and more.</p>
      <button id="login-btn">Log in</button>
      <button id="signup-btn">Sign up for free</button>
      <button id="github-login-btn">Log in with GitHub</button>
      <button id="stay-logged-out">Stay logged out</button>
    </div>
  </div>

  <!-- Rest of your content goes here -->
  <div>
    <h1>Your Website Content</h1>
    <p>Welcome to your website. The modal will pop up on first visit.</p>
  </div>

  <script>
    // GitHub OAuth credentials
    const clientID = 'Ov23limbkXqZGmu9WzFC';  // Your GitHub Client ID
    const redirectURI = 'https://yourwebsite.com/auth/github/callback';  // Replace with your actual callback URL

    // Show the modal on page load
    window.onload = function() {
      const modal = document.getElementById('welcome-modal');
      
      // Show the modal if not previously closed (using localStorage)
      if (!localStorage.getItem('modalClosed')) {
        modal.style.display = 'flex'; // Show the modal
      }

      // Close modal and store the state
      document.getElementById('login-btn').addEventListener('click', function() {
        alert('Redirecting to Login...');
        closeModal();
      });

      document.getElementById('signup-btn').addEventListener('click', function() {
        alert('Redirecting to Sign Up...');
        closeModal();
      });

      document.getElementById('github-login-btn').addEventListener('click', function() {
        redirectToGitHub();
      });

      document.getElementById('stay-logged-out').addEventListener('click', function() {
        closeModal();
      });

      // Close the modal and mark it as closed
      function closeModal() {
        modal.style.display = 'none';
        localStorage.setItem('modalClosed', 'true'); // Remember the user closed the modal
      }

      // Redirect user to GitHub for OAuth
      function redirectToGitHub() {
        const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientID}&redirect_uri=${redirectURI}&scope=user`;

        // Redirect to GitHub OAuth page
        window.location.href = githubAuthUrl;
      }
    }
  </script>
</body>
</html>
