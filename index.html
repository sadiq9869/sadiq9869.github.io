<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI - Search Assistant</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    #chatbox {
      max-width: 600px;
      margin: 40px auto;
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px #00000060;
    }
    .message {
      margin: 12px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
    }
    .user {
      background: #3b82f6;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #334155;
      color: #f1f5f9;
      margin-right: auto;
      text-align: left;
    }
    #inputArea {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: white;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 9999px;
      width: 42px;
      height: 42px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #e2e8f0;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Ask Supreme AI anything..." autocomplete="off" />
      <button onclick="sendMessage()">‚Üë</button>
    </div>
  </div>

  <script>
    const apiKey = "cac6db70d52a5bcc2fb2c75eca095557ec5fa1500c6e67a3230cba388e9d5a45";

    async function fetchFromSerpAPI(query) {
      try {
        const url = `https://serpapi.com/search.json?q=${encodeURIComponent(query)}&engine=brave&api_key=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.answer_box?.answer) {
          return data.answer_box.answer;
        } else if (data.organic_results?.length > 0) {
          return data.organic_results[0].snippet || "üîç I found something, but it had no summary.";
        } else {
          return "‚ùå Sorry, I couldn't find any relevant info.";
        }
      } catch (error) {
        console.error("API Error:", error);
        return "‚ö†Ô∏è Error connecting to search service. Try again later.";
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      document.getElementById("messages").appendChild(msg);
      msg.scrollIntoView({ behavior: "smooth" });
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      addMessage("Supreme AI is searching... üîç", "bot");

      const reply = await fetchFromSerpAPI(text);

      const allBotMsgs = document.querySelectorAll(".bot");
      allBotMsgs[allBotMsgs.length - 1].innerText = reply;
    }
  </script>
</body>
</html>
