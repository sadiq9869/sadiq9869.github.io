<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .user-msg {
      align-self: flex-end;
      background-color: #007b7b;
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
    }
    .ai-msg {
      align-self: flex-start;
      background-color: rgba(0,0,0,0.5);
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      font-weight: bold;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 28px; /* reduced gap */
      width: 100%;
      text-align: center;
      font-size: 11px; /* bigger warning */
      color: #ffc107;
      opacity: 0.95;
      text-shadow: 0 0 10px #ffc107, 0 0 20px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 8px; /* smaller footer */
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 5px #fff; /* subtle glow */
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>

  <div id="response"></div>

  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>

  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>

  <div id="warning">âš  Supreme AI may make mistakes. Please check important info.</div>

  <footer>
    Supreme AI made in Â© 2025 â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>

  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");

      if (userInput === "") {
        return;
      }

      // show user message
      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.textContent = userInput;
      responseBox.appendChild(userMsg);

      // prepare AI
      const aiMsg = document.createElement("div");
      aiMsg.className = "ai-msg";

      // color list with meaning
      const colors = ["green", "orange", "red", "cyan", "yellow"];
      const colorMeaning = [
        "Confident Answer",
        "Thinking Mode",
        "Needs More Time",
        "Web Search Mode",
        "Neutral Response"
      ];
      const randomIndex = Math.floor(Math.random() * colors.length);
      const color = colors[randomIndex];
      const meaning = colorMeaning[randomIndex];
      const randomGlow = Math.floor(Math.random() * 9); // 0 to 8px

      // owner/boss/creator keywords
      const ownerKeywords = [
        "owner", "boss", "creator", "who made you",
        "who created you", "founder", "master"
      ];
      const spellingKeywords = [
        "why different", "why siddiqui", "why siddique",
        "why changing surname", "different surname",
        "different spellings", "spellings different"
      ];
      const isOwnerQuestion = ownerKeywords.some(keyword => userInput.toLowerCase().includes(keyword));
      const isSpellingQuestion = spellingKeywords.some(keyword => userInput.toLowerCase().includes(keyword));

      if (isOwnerQuestion) {
        const ownerNames = ["âœª Sadiq Siddiqui ðŸ‘‘", "âœª Sadiq Siddique ðŸ‘‘"];
        const randomName = ownerNames[Math.floor(Math.random() * ownerNames.length)];
        aiMsg.innerHTML = `<span style="color:${color};text-shadow:0 0 ${randomGlow}px ${color};">Supreme AI:</span> My owner is ${randomName}. [${meaning}]`;
      } else if (isSpellingQuestion) {
        aiMsg.innerHTML = `<span style="color:${color};text-shadow:0 0 ${randomGlow}px ${color};">Supreme AI:</span> Both spellings are correct for my owner's name, and I love using both! [${meaning}]`;
      } else {
        aiMsg.innerHTML = `<span style="color:${color};text-shadow:0 0 ${randomGlow}px ${color};">Supreme AI:</span> You asked: "${userInput}"<br>I'm just a demo for now. More features coming soon! [${meaning}]`;
      }

      responseBox.appendChild(aiMsg);
      inputField.value = "";
      responseBox.scrollTop = responseBox.scrollHeight;
    }
  </script>
</body>
</html>
