<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Supreme AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #2e2e45;
      color: white;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .app-header {
      text-align: center;
      padding: 12px;
      font-size: 24px;
      font-weight: bold;
      background: #1f1f30;
      color: cyan;
      box-shadow: 0 2px 4px #0005;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .message {
      background: #444;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #1f1f30;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    .input-area button {
      padding: 10px 16px;
      background: #00ffe0;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    .warning {
      text-align: center;
      font-size: 13px;
      padding: 4px;
      background: transparent;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">üöÄ Supreme AI</header>

    <main id="chatBox" class="chat-box">
      <div class="message">AI Response will appear here...</div>
    </main>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question here..." onkeydown="if(event.key==='Enter') handleSend()" />
      <button onclick="handleSend()">‚¨ÜÔ∏è</button>
    </div>

    <div class="warning">
      ‚ö†Ô∏è Supreme AI can make mistakes. Please verify important info before using.
    </div>
  </div>

  <script>
    function handleSend() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === '') return;

      const chatBox = document.getElementById('chatBox');

      const userMsg = document.createElement('div');
      userMsg.className = 'message';
      userMsg.style.background = '#0066cc';
      userMsg.textContent = 'You: ' + message;

      chatBox.appendChild(userMsg);

      // Fake AI reply (replace this with real API)
      const aiMsg = document.createElement('div');
      aiMsg.className = 'message';
      aiMsg.textContent = 'Supreme AI: Thinking... ü§ñ';

      chatBox.appendChild(aiMsg);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        aiMsg.textContent = 'Supreme AI: This is a sample response to "' + message + '".';
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }
  </script>
</body>
</html>
