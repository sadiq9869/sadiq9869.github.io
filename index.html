<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Supreme AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden; /* page scroll disabled */
    }

    h1 {
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
      margin: 10px 0;
    }

    #response {
      width: 100%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      font-size: 16px;
      flex-grow: 1;           /* fill available height */
      overflow-y: auto;       /* vertical scroll inside response */
      white-space: pre-wrap;
      text-align: left;
      margin-bottom: 20px;
    }

    #askBtn {
      margin-top: 10px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }

    #askBtn:hover {
      transform: scale(1.05);
    }

    .input-section {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    #chatInput {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      margin-bottom: 8px;
    }

    #warning {
      font-size: 12px;
      color: #ffc107;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üöÄ Supreme AI</h1>

  <div id="response">AI Response will appear here...</div>

  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>

  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Type your question here..." />
    <div id="warning">‚ö†Ô∏è Supreme AI can make mistakes. Please verify important info before using.</div>
  </div>

  <script>
    function showResponse() {
      const userInput = document.getElementById("chatInput").value.trim();
      const responseBox = document.getElementById("response");

      if (userInput === "") {
        responseBox.innerText += "\n\n‚ö†Ô∏è Please type something first.";
      } else {
        responseBox.innerText += `\n\nYou asked: "${userInput}"\nü§ñ Supreme AI says: This is a demo response!`;
      }

      // auto scroll to bottom
      responseBox.scrollTop = responseBox.scrollHeight;

      // optional: clear input
      document.getElementById("chatInput").value = "";
    }
  </script>
</body>
</html>
