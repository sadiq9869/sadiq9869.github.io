<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      min-height: 80px;
      white-space: pre-wrap;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 80px;
      width: 80%;
      max-width: 400px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
      outline: none;
      font-size: 14px;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ffc107;
      opacity: 0.9;
      text-shadow: 0 0 6px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 4px #fff;
    }
    .signature {
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff;
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 6px 14px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ffff, inset 0 0 8px #00ffff;
      opacity: 0.9;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 6px #00ffff; }
      100% { text-shadow: 0 0 14px #00ffff; }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">
    <div class="signature">ðŸš€ Supreme AI âœª</div>
  </div>
  <button id="askBtn" onclick="askGemini()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>
  <div id="warning">âš  Supreme AI may make mistakes. Please check important info.</div>
  <footer>
    Supreme AI made in Â© 2025 â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>
  <script>
    async function askGemini() {
      const userInput = document.getElementById("chatInput").value.trim();
      const responseBox = document.getElementById("response");

      if (userInput === "") {
        responseBox.innerHTML = `<div class="signature">ðŸš€ Supreme AI âœª</div>`;
        return;
      }

      responseBox.innerHTML = "Typing...";

      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=AIzaSyDAm_zAas5YQdQTCI2WoxYDEOXZfwpXUDc", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [
              {
                parts: [
                  { text: userInput }
                ]
              }
            ]
          })
        });

        const data = await res.json();
        console.log(data);

        const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, no response.";
        responseBox.innerHTML = aiText;
      } catch (err) {
        console.error(err);
        responseBox.innerHTML = `<span style="color:red">Error: ${err.message}</span>`;
      }

      document.getElementById("chatInput").value = "";
    }
  </script>
</body>
</html>
