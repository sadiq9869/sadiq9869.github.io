<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Supreme AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2e2e48, #4b4b6a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .response-area {
      background-color: rgba(0,0,0,0.4);
      border-radius: 15px;
      padding: 20px;
      margin: 10px 20px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .response-area p {
      margin: 0;
      font-size: 1rem;
    }

    button {
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      margin: 20px auto;
      font-size: 1rem;
      box-shadow: 0 0 20px #00ffff;
      cursor: pointer;
      display: block;
    }

    .input-container {
      margin: 0 20px 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 5px;
      border: 2px solid #00ffff;
      border-radius: 15px 5px; /* square+circle style */
      box-shadow: 0 0 8px #00ffff;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      font-size: 0.65rem;
      color: #f0f0f0;
      margin: 2px 5px 10px;
    }

    .warning {
      color: gold;
      margin-bottom: 2px;
      font-size: 0.7rem;
    }

    .footer-glow {
      text-shadow: 0 0 5px #fff;
    }
  </style>
</head>

  </div>
  <button>Ask Supreme AI</button>
  <div class="input-container">
    <input type="text" placeholder="Type your question here...">
  </div>

</html>
