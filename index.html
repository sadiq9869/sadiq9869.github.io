<script>
  async function showResponse() {
    const inputField = document.getElementById("chatInput");
    const userInput = inputField.value.trim();
    const responseBox = document.getElementById("response");

    if (userInput === "") {
      responseBox.innerText = "Please type something before asking.";
      return;
    }

    responseBox.innerText = "‚è≥ Thinking... please wait.";

    try {
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "mistral-7b-openrouter",
          messages: [
            { role: "system", content: "You are a helpful AI assistant." },
            { role: "user", content: userInput }
          ]
        })
      });

      const data = await response.json();
      if (data.choices && data.choices.length > 0) {
        responseBox.innerText = `ü§ñ Supreme AI Answer:\n\n${data.choices[0].message.content}`;
      } else {
        responseBox.innerText = "ü§ñ Supreme AI Answer: Sorry, no valid reply.";
      }
    } catch (error) {
      console.error(error);
      responseBox.innerText = "‚ö†Ô∏è Error: Could not reach OpenRouter API.";
    }

    inputField.value = ""; // clear inbox
  }
</script>
