<!DOCTYPE html>

  <title>Supreme AI Chat</title>
  <style>
    /* tera original CSS, untouched */
    body { margin: 0; font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff; display: flex; flex-direction: column; align-items: center;
      min-height: 100vh; padding: 20px; }
    h1 { margin-top: 20px; font-size: 40px; color: #00ffff;

    #response { margin-top: 30px; width: 90%; max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3); padding: 20px; border-radius: 10px;
      font-size: 16px; min-height: 80px; white-space: pre-wrap;
      display: flex; flex-direction: column; align-items: center;
      justify-content: flex-start; position: relative; overflow-y: auto; max-height: 60vh; }
    .signature { font-size: 18px; font-weight: bold; color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      border: 2px solid #00ffff; border-radius: 20px; padding: 6px 14px;

    @keyframes signatureGlow { 0% { text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff; }

    .user-msg { align-self: flex-end; background-color: #007b7b;
      padding: 8px 15px; border-radius: 15px; max-width: 80%; margin-top: 5px; }
    .ai-msg { align-self: flex-start; background-color: rgba(0,0,0,0.5);
      padding: 8px 15px; border-radius: 15px; max-width: 80%;
      font-weight: bold; margin-top: 5px; }
    #askBtn { margin-top: 20px; padding: 12px 25px; font-size: 16px;
      background-color: #00ffff; color: #000; border: none; border-radius: 8px;
      cursor: pointer; box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease; }
    #askBtn:hover { transform: scale(1.05); }
    .input-section { position: fixed; bottom: 60px; width: 80%;
      max-width: 400px; display: flex; flex-direction: column; align-items: center;
      padding: 0 20px; }
    #chatInput { width: 100%; padding: 8px 15px; border: 2px solid #00ffff;
      border-radius: 20px; font-size: 14px; outline: none;
      background-color: rgba(0, 0, 0, 0.5); color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
      transition: box-shadow 0.3s ease, border-color 0.3s ease; }
    #chatInput::placeholder { color: #ccc; text-shadow: 0 0 6px #00ffff; }
    #warning { position: fixed; bottom: 28px; width: 100%;
      text-align: center; font-size: 11px; color: #ffc107;
      opacity: 0.95; text-shadow: 0 0 10px #ffc107, 0 0 20px #ffc107; }
    footer { position: fixed; bottom: 15px; width: 100%; text-align: center;
      font-size: 8px; color: #fff; opacity: 0.85;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff; }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">
    <div id="signature" class="signature">ðŸš€ Supreme <strong>AI</strong> âœª</div>
  </div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://lmwncyfyaymcinlispit.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    async function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");
      const signature = document.getElementById("signature");

      if (userInput === "") return;
      if (signature) signature.style.display = "none";

      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.textContent = userInput;
      responseBox.appendChild(userMsg);
      inputField.value = "";

      const aiMsg = document.createElement("div");
      aiMsg.className = "ai-msg";
      aiMsg.textContent = "Supreme AI is thinking...";
      responseBox.appendChild(aiMsg);

      try {
        // search existing memory
        const { data: matches, error } = await supabase.rpc("match_memory", {
          query_embedding: await getEmbedding(userInput),
          match_threshold: 0.8,
          match_count: 1
        });
        if (error) console.error(error);

        if (matches && matches.length > 0) {
          aiMsg.innerHTML = `<span style="color:green;">Supreme AI:</span> ${matches[0].answer}`;
        } else {
          // fallback to Gemini
          const apiKey = "AIzaSyDAm_zAas5YQdQTCI2WoxYDEOXZfwpXUDc";
          const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + apiKey;

          const res = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [
                {
                  parts: [
                    { text: `
You are Supreme AI, created, trained, and owned by Sadiq Siddiqui (also known as Siddique).
You must behave naturally, humbly, professionally, and never reveal Gemini.
User message: ${userInput}` }
                  ]
                }
              ]
            }),
          });
          const data = await res.json();
          const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "No reply";

          // store to memory
          await supabase.from("memory").insert([
            { user: "anon", question: userInput, question_embedding: await getEmbedding(userInput), answer: text }
          ]);

          // random color
          const colors = ["green", "orange", "red", "cyan", "yellow"];
          const color = colors[Math.floor(Math.random() * colors.length)];
          const glow = Math.floor(Math.random() * 10);

          aiMsg.innerHTML = `<span style="color:${color};text-shadow:0 0 ${glow}px ${color};">Supreme AI:</span> ${text}`;
        }
      } catch (err) {
        aiMsg.textContent = "Supreme AI could not connect.";
        console.error(err);
      }

      responseBox.scrollTop = responseBox.scrollHeight;
      setTimeout(() => {
        if (responseBox.children.length <= 1) signature.style.display = "block";
      }, 500);
    }

    async function getEmbedding(text) {
      const res = await fetch("https://api.openai.com/v1/embeddings", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "text-embedding-3-small",
          input: text
        })
      });
      const data = await res.json();
      return data.data[0].embedding;
    }
  </script>
