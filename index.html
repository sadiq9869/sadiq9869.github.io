<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 400px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      word-break: break-word;
    }
    .user {
      background-color: rgba(0, 255, 255, 0.3);
      align-self: flex-end;
      text-align: right;
    }
    .ai {
      background-color: rgba(0, 0, 0, 0.5);
      align-self: flex-start;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 35px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #ffc107;
      opacity: 0.8;
      text-shadow: 0 0 4px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 9px;
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 6px #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>

  <div id="response"></div>

  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>

  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>

  <div id="warning">âš  Supreme AI may make mistakes. Please check important info.</div>
  <footer>
    Supreme AI made in Â© 2025 â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>

  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");
      if (userInput === "") return;

      // user message block
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = userInput;
      responseBox.appendChild(userMessage);

      // lower-cased input for detection
      const lowerInput = userInput.toLowerCase();

      // define palettes
      const palettes = {
        websearch: ["#007bff","#3399ff","#66ccff","#99ccff","#66b2ff"],
        confident: ["#00ff00","#33ff66","#66ff99","#66ff66","#33cc33"],
        unsure: ["#ffcc00","#ffdd33","#ffee66","#ffeb3b","#ffd700"],
        error: ["#ff0000","#ff3333","#ff6666","#ff4d4d","#e60000"],
        thinking: ["#800080","#9933cc","#cc66ff","#b266ff","#a64ca6"],
        learning: ["#ff8000","#ff9933","#ffb366","#ff9900","#ff6600"],
        default: ["#ffffff","#f0f0f0","#e0e0e0","#dddddd","#cccccc"]
      };

      let palette = palettes.default;

      if (lowerInput.includes("search") || lowerInput.includes("google")) {
        palette = palettes.websearch;
      } else if (["sure","guaranteed","definitely"].some(k=>lowerInput.includes(k))) {
        palette = palettes.confident;
      } else if (["maybe","possible","might"].some(k=>lowerInput.includes(k))) {
        palette = palettes.unsure;
      } else if (["error","fail","cannot","mistake"].some(k=>lowerInput.includes(k))) {
        palette = palettes.error;
      } else if (["wait","thinking","hold on"].some(k=>lowerInput.includes(k))) {
        palette = palettes.thinking;
      } else if (["learn","training","study"].some(k=>lowerInput.includes(k))) {
        palette = palettes.learning;
      }

      const randomColor = palette[Math.floor(Math.random() * palette.length)];

      // AI message block
      const aiMessage = document.createElement("div");
      aiMessage.className = "message ai";
      aiMessage.innerHTML = `<strong style="color:${randomColor}; text-shadow:0 0 8px ${randomColor};">Supreme AI:</strong> I received: "${userInput}". I'm just a demo for now!`;
      responseBox.appendChild(aiMessage);

      inputField.value = "";
      responseBox.scrollTop = responseBox.scrollHeight;
    }
  </script>
</body>
</html>
