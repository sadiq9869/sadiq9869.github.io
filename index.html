<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }

    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-y: auto;
      max-height: 60vh;
    }

    .signature {
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 6px 14px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ffff, inset 0 0 8px #00ffff;
      opacity: 0.9;
      animation: signatureGlow 3s infinite alternate;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes signatureGlow {
      0% { text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff; }
      100% { text-shadow: 0 0 12px #00ffff, 0 0 20px #00ffff; }
    }

    .user-msg {
      align-self: flex-end;
      background-color: #007b7b;
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      margin-top: 5px;
    }

    .ai-msg {
      align-self: flex-start;
      background-color: rgba(0,0,0,0.5);
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      font-weight: bold;
      margin-top: 5px;
      word-wrap: break-word;
      white-space: normal;
    }

    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      padding: 0 20px;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    #chatInput {
      width: 100%;
      padding: 10px 45px 10px 15px;
      border: 2px solid #00ffff;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
      font-family: 'Segoe UI', sans-serif !important;
      resize: none;
      line-height: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }

    #sendBtn {
      position: absolute;
      right: 8px;
      bottom: 8px;
      width: 36px;
      height: 36px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 8px #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    #sendBtn:hover {
      transform: scale(1.1);
    }

    #warning {
      position: fixed;
      bottom: 28px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #ffc107;
      opacity: 0.95;
      text-shadow: 0 0 10px #ffc107, 0 0 20px #ffc107;
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 8px;
      color: #fff;
      opacity: 0.85;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    }
  </style>
</head>
<body>
  <h1>üöÄ Supreme AI</h1>

  <div id="response">
    <div id="signature" class="signature">üöÄ Supreme <strong>AI</strong> ‚ú™</div>
  </div>

  <div class="input-section">
    <div class="input-wrapper">
      <textarea id="chatInput" placeholder="Ask me anything..." rows="2"></textarea>
      <button id="sendBtn" onclick="showResponse()">‚¨ÜÔ∏è</button>
    </div>
  </div>

  <div id="warning">‚ö† Supreme AI may make mistakes. Please verify important info.</div>
  <footer>Supreme AI ¬© 2025 ‚Ä¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong></footer>

  <script>
    function generateUniqueId() {
      return 'user_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
    }

    async function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");
      const signature = document.getElementById("signature");

      if (userInput === "") return;

      if (signature) signature.style.display = "none";

      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.textContent = userInput;
      responseBox.appendChild(userMsg);

      inputField.value = "";

      const aiMsg = document.createElement("div");
      aiMsg.className = "ai-msg";
      aiMsg.textContent = "Supreme AI is typing...";
      responseBox.appendChild(aiMsg);

      try {
        const apiKey = "AIzaSyDAm_zAas5YQdQTCI2WoxYDEOXZfwpXUDc";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;

        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              {
                parts: [{ text: `You are Supreme AI...\nUser message: ${userInput}` }]
              }
            ]
          }),
        });

        const data = await res.json();
        const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Supreme AI could not generate a reply.";

        const colors = ["green", "orange", "red", "cyan", "yellow"];
        const color = colors[Math.floor(Math.random() * colors.length)];
        const glow = Math.floor(Math.random() * 10);

        aiMsg.innerHTML = `<span style="color:${color};text-shadow:0 0 ${glow}px ${color};">Supreme AI:</span> ${text}`;

      } catch (e) {
        aiMsg.textContent = "Supreme AI could not connect to the server.";
      }

      responseBox.scrollTop = responseBox.scrollHeight;

      setTimeout(() => {
        if (responseBox.children.length <= 1 && signature) {
          signature.style.display = "block";
        }
      }, 500);
    }
  </script>
</body>
</html>
