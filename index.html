<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #signature {
      background: linear-gradient(90deg, #4facfe, #f093fb);
      padding: 12px 20px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 12px #f093fb, 0 0 20px #4facfe inset;
      color: #fff;
      animation: glow-signature 2s infinite alternate;
    }
    @keyframes glow-signature {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
      100% { text-shadow: 0 0 15px #fff, 0 0 30px #fff; }
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ffc107;
      opacity: 0.9;
      text-shadow: 0 0 6px #ffc107, 0 0 12px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 4px #fff;
    }
    .user-message {
      text-align: right;
      margin-top: 10px;
      color: #00ffff;
      text-shadow: 0 0 4px #00ffff;
    }
    .ai-message {
      text-align: left;
      margin-top: 10px;
      color: #ffffff;
      text-shadow: 0 0 4px #ffffff;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">
    <div id="signature">ðŸš€ Supreme AI â€¢ The Future of Technology ðŸš€</div>
  </div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>
  <div id="warning">âš  Supreme AI may make mistakes. Please check important info.</div>
  <footer>
    Supreme AI made in Â© 2025 â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>
  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");

      if (userInput === "") {
        return;
      }

      const colors = ["#00ffff", "#ff00ff", "#00ff00", "#ffff00", "#ff0000"];
      const confidenceLevels = ["normal", "high", "web-search", "low"];
      const chosenColor = colors[Math.floor(Math.random() * colors.length)];
      const confidence = confidenceLevels[Math.floor(Math.random() * confidenceLevels.length)];
      const glowIntensity = Math.floor(Math.random() * 80) + 20; // 20% to 100%

      let prefix = "Supreme AI";
      switch (confidence) {
        case "high":
          prefix += " (confident)";
          break;
        case "web-search":
          prefix += " (search)";
          break;
        case "low":
          prefix += " (unsure)";
          break;
        default:
          prefix += " (normal)";
      }

      responseBox.innerHTML = `
        <div class="user-message">You: "${userInput}"</div>
        <div class="ai-message" style="
          color:${chosenColor};
          text-shadow: 0 0 ${glowIntensity}px ${chosenColor};
        ">
          ${prefix}: I'm just a demo for now. More features coming soon!
        </div>
      `;

      inputField.value = "";
    }
  </script>
</body>
</html>
