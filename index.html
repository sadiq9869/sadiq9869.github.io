<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 120px;
      position: relative;
      white-space: pre-wrap;
    }
    #watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.4;
      pointer-events: none;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 35px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #ffc107;
      opacity: 0.8;
      text-shadow: 0 0 4px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #fff;
      opacity: 0.7;
      text-shadow: 0 0 4px #fff;
    }
  </style>
</head>
<body>
  <h1>üöÄ Supreme AI</h1>

  <div id="response">
    <div id="watermark">
      <svg width="200" height="60">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
          </linearGradient>
        </defs>
        <text x="0" y="40" font-family="Verdana" font-size="28" fill="url(#grad)" stroke="#00ffff" stroke-width="1.5">
          Supreme AI üöÄ
        </text>
      </svg>
    </div>
  </div>

  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>

  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>

  <div id="warning">‚ö† Supreme AI may make mistakes. Please check important info.</div>
  <footer>
    Supreme AI made in ¬© 2025 ‚Ä¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>

  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim().toLowerCase();
      const responseBox = document.getElementById("response");
      const watermark = document.getElementById("watermark");

      if (userInput === "") {
        responseBox.innerText = "Please type something before asking.";
        watermark.style.display = "block";
        return;
      }

      watermark.style.display = "none";

      const ownerKeywords = ["owner", "boss", "creator", "who made you", "who created you", "founder", "master"];
      const spellingKeywords = ["why different", "why siddiqui", "why siddique", "why changing surname", "different surname", "different spellings", "spellings different"];
      const isOwnerQuestion = ownerKeywords.some(keyword => userInput.includes(keyword));
      const isSpellingQuestion = spellingKeywords.some(keyword => userInput.includes(keyword));

      let finalMessage = "";

      if (isOwnerQuestion) {
        const ownerNames = ["‚ú™ Sadiq Siddiqui üëë", "‚ú™ Sadiq Siddique üëë"];
        const randomName = ownerNames[Math.floor(Math.random() * ownerNames.length)];
        const styles = [
          `My owner is ${randomName}.`,
          `My supreme creator is ${randomName}.`,
          `My master is ${randomName}.`,
          `My boss is ${randomName}.`
        ];
        finalMessage = `ü§ñ Supreme AI Answer: ${styles[Math.floor(Math.random() * styles.length)]}`;
      } else if (isSpellingQuestion) {
        finalMessage = "ü§ñ Supreme AI Answer: Both spellings are correct for my owner's name, and I love using both!";
      } else {
        finalMessage = `You asked: "${userInput}"\n\nü§ñ Supreme AI says: I'm just a demo for now. More features coming soon!`;
      }

      responseBox.innerHTML = `<div style="text-align:right;margin-bottom:5px;">üßë‚Äçüíª You: ${userInput}</div><div style="text-align:left;margin-top:5px;">${finalMessage}</div>`;
      inputField.value = "";
    }
  </script>
</body>
</html>
