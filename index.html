<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Supreme AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://em-content.zobj.net/thumbs/120/google/350/rocket_1f680.png" />
      <h1>Supreme AI</h1>
    </div>

    <div class="chat-box" id="chatBox">
      <!-- Chat messages appear here -->
    </div>

    <div class="note">⚠️ Supreme AI can make mistakes. Please verify important info before using.</div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question here..." onkeydown="if(event.key==='Enter') handleSend()">
      <button onclick="handleSend()">⬆️</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
