<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            transition: bottom 0.5s ease-in-out;
        }

        .login-box {
            background-color: #1e1e1e;
            color: #fff;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 10px;
        }

        .login-box p {
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .login-btn, .signup-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover, .signup-btn:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            color: #999;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .logout-btn:hover {
            color: #fff;
        }

        /* Animation for showing the login box */
        .show-login {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Welcome back</h2>
            <p>Log in or sign up to get smarter responses, upload files and images, and more.</p>
            <div class="buttons">
                <button class="login-btn">Log in</button>
                <button class="signup-btn">Sign up for free</button>
                <a href="#" class="logout-btn">Stay logged out</a>
            </div>
        </div>
    </div>

    <script>
        // Check if the user is logged in (for demonstration, we're using localStorage to simulate login status)
        const isLoggedIn = localStorage.getItem('loggedIn') === 'true';

        // Function to show the login container with animation
        const showLogin = () => {
            document.getElementById('login-container').classList.add('show-login');
        }

        // If not logged in, show the login box
        if (!isLoggedIn) {
            showLogin();
        }

        // Simulate a login/logout action (for testing purposes)
        document.querySelector('.login-btn').addEventListener('click', () => {
            localStorage.setItem('loggedIn', 'true'); // Set login status to true
            document.getElementById('login-container').style.display = 'none'; // Hide login box
        });

        document.querySelector('.signup-btn').addEventListener('click', () => {
            // Simulate signup process (could be linked to actual signup logic)
            localStorage.setItem('loggedIn', 'true'); // Set login status to true
            document.getElementById('login-container').style.display = 'none'; // Hide login box
        });

        // Handle "Stay logged out" action
        document.querySelector('.logout-btn').addEventListener('click', () => {
            localStorage.removeItem('loggedIn'); // Remove login status
            document.getElementById('login-container').style.display = 'flex'; // Show login box again
        });
    </script>
</body>
</html>
