<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-y: auto;
      max-height: 70vh;
    }
    .signature {
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 6px 14px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ffff, inset 0 0 8px #00ffff;
      opacity: 0.9;
      animation: signatureGlow 3s infinite alternate;
    }
    @keyframes signatureGlow {
      0% { text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff; }
      100% { text-shadow: 0 0 12px #00ffff, 0 0 20px #00ffff; }
    }
    .user-msg {
      align-self: flex-end;
      background-color: #007b7b;
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      margin-top: 5px;
    }
    .ai-msg {
      align-self: flex-start;
      background-color: rgba(0,0,0,0.5);
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      margin-top: 5px;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 28px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #ffc107;
      opacity: 0.95;
      text-shadow: 0 0 10px #ffc107, 0 0 20px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 9px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">
    <div id="signature" class="signature">ðŸš€ Supreme <strong>AI</strong> âœª</div>
  </div>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
    <button id="askBtn">Ask Supreme AI</button>
  </div>
  <div id="warning">âš  Supreme AI may make mistakes. Please check important info.</div>
  <footer>Supreme AI Â© 2025 â€¢ Owner: Sadiq Siddiqui (Siddique)</footer>
<script>
const askBtn = document.getElementById("askBtn");
const inputField = document.getElementById("chatInput");
const responseBox = document.getElementById("response");
const signature = document.getElementById("signature");

askBtn.addEventListener("click", async () => {
    const userInput = inputField.value.trim();
    if (!userInput) return;

    // instantly clear input
    inputField.value = "";

    // hide signature
    if (signature) {
      signature.style.display = "none";
    }

    // show user message
    const userMsg = document.createElement("div");
    userMsg.className = "user-msg";
    userMsg.textContent = userInput;
    responseBox.appendChild(userMsg);
    responseBox.scrollTop = responseBox.scrollHeight;

    // prepare Gemini request
    const prompt = `
You are Supreme AI. Supreme AI is created and owned by Sadiq Siddiqui (also known as Siddique).
Only mention these details if the user specifically asks about your name, creator, owner, or who made you.
In all other situations, never mention them.
You should behave as a smart, helpful, polite, and humble AI assistant.
Answer questions calmly, clearly, and with a friendly tone.
If a user repeats themselves, respond patiently.
Do not share your introduction unless directly asked.

User: ${userInput}
`;

    const apiKey = "AIzaSyDAm_zAas5YQdQTCI2WoxYDEOXZfwpXUDc";
    const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + apiKey;

    try {
        const res = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                contents: [
                    {
                        parts: [
                            { text: prompt }
                        ]
                    }
                ]
            })
        });
        const data = await res.json();
        const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Supreme AI could not generate a reply.";

        const aiMsg = document.createElement("div");
        aiMsg.className = "ai-msg";
        aiMsg.textContent = aiText;
        responseBox.appendChild(aiMsg);
        responseBox.scrollTop = responseBox.scrollHeight;
    } catch (error) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "ai-msg";
        errorMsg.textContent = "Supreme AI could not generate a reply (network error).";
        responseBox.appendChild(errorMsg);
        responseBox.scrollTop = responseBox.scrollHeight;
    }
});
</script>
</body>
</html>
