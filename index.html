<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1c1c1c;
            color: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-btn, .signup-btn, .stay-logged-out-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #1e90ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover, .signup-btn:hover, .stay-logged-out-btn:hover {
            background-color: #0056b3;
        }

        .login-btn:active, .signup-btn:active, .stay-logged-out-btn:active {
            background-color: #00408b;
        }

        .stay-logged-out-btn {
            background-color: transparent;
            color: #bbb;
            font-size: 14px;
        }

        .stay-logged-out-btn:hover {
            color: white;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome back</h2>
        <p>Log in or sign up to get smarter responses, upload files and images, and more.</p>
        <button class="login-btn">Log in</button>
        <button class="signup-btn">Sign up for free</button>
        <button class="stay-logged-out-btn">Stay logged out</button>
    </div>
</body>
</html>
