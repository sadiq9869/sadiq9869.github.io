<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 min-h-screen flex flex-col items-center justify-start text-white font-sans">

  <!-- Title -->
  <div class="mt-6 text-center">
    <h1 class="text-4xl font-bold text-cyan-400 flex items-center gap-2">
      🚀 <span class="drop-shadow-md">Supreme AI</span>
    </h1>
  </div>

  <!-- Response Box -->
  <div class="bg-gray-700 text-white w-11/12 max-w-xl mt-8 p-4 rounded-lg min-h-[100px] text-center shadow-lg">
    <p id="responseBox">AI Response will appear here…</p>
  </div>

  <!-- Input with Arrow Send Button -->
  <div class="fixed bottom-20 w-full flex justify-center px-4">
    <div class="flex items-center w-full max-w-xl bg-white rounded-full px-4 py-2 shadow-md">
      <input 
        id="userInput" 
        type="text" 
        placeholder="Type your question here..." 
        class="flex-grow text-black bg-transparent outline-none placeholder-gray-500"
        onkeydown="if(event.key==='Enter') handleSend()"
      />
      <button onclick="handleSend()" class="ml-2 bg-gray-200 hover:bg-gray-300 rounded-full p-2">
        ⬆️
      </button>
    </div>
  </div>

  <!-- Warning Message -->
  <p class="text-yellow-400 text-xs mt-4 mb-2 text-center px-4">
    ⚠️ Supreme AI can make mistakes. Please verify important info before using.
  </p>

  <script>
    function handleSend() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("responseBox");

      if (input.trim() === "") return;

      // Simulated response
      responseBox.innerText = "Thinking... 🤖";

      setTimeout(() => {
        responseBox.innerText = `You asked: "${input}"\n(Sample AI response here.)`;
      }, 1200);

      document.getElementById("userInput").value = "";
    }
  </script>

</body>
</html>
