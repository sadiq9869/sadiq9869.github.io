<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }
    .user-message {
      align-self: flex-end;
      background-color: rgba(0, 255, 255, 0.2);
      padding: 8px 12px;
      margin: 4px;
      border-radius: 12px;
      max-width: 80%;
    }
    .ai-message {
      align-self: flex-start;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      margin: 4px;
      border-radius: 12px;
      max-width: 80%;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 35px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #ffc107;
      opacity: 0.8;
      text-shadow: 0 0 4px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 9px;
      color: #fff;
      opacity: 0.8;
      text-shadow: 0 0 4px #fff;
    }
    #watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(90deg, #0ff, #f0f, #0ff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow:
        0 0 8px #0ff,
        0 0 12px #f0f,
        0 0 16px #0ff;
      letter-spacing: 2px;
      filter: drop-shadow(0 0 6px #0ff);
      opacity: 0.9;
      user-select: none;
      pointer-events: none;
      font-family: 'Segoe UI Black', sans-serif;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">
    <div id="watermark">ðŸš€ âœª Supreme âš¡ AI âœª ðŸš€</div>
  </div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>
  <div id="warning">âš  Supreme AI may make mistakes. Please check important info.</div>
  <footer>
    Supreme AI made in Â© <span style="text-shadow:0 0 4px #0ff;">2025</span> â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>
  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");
      const watermark = document.getElementById("watermark");

      if (userInput === "") return;

      watermark.style.display = "none";

      const userMsg = document.createElement("div");
      userMsg.className = "user-message";
      userMsg.innerText = userInput;
      responseBox.appendChild(userMsg);

      // Simulate AI confidence with random % and corresponding color
      const confidence = Math.floor(Math.random() * 101);
      let aiColor;
      if (confidence <= 30) aiColor = "red";
      else if (confidence <= 60) aiColor = "yellow";
      else if (confidence <= 80) aiColor = "blue";
      else aiColor = ["green", "lime", "cyan", "aqua", "springgreen"][Math.floor(Math.random() * 5)];

      const aiMsg = document.createElement("div");
      aiMsg.className = "ai-message";
      aiMsg.style.borderLeft = `4px solid ${aiColor}`;
      aiMsg.style.boxShadow = `0 0 10px ${aiColor}`;
      aiMsg.innerHTML = `<strong>Supreme AI:</strong> I'm a demo answer. Confidence: ${confidence}%`;

      responseBox.appendChild(aiMsg);

      inputField.value = "";

      responseBox.scrollTop = responseBox.scrollHeight;
    }
  </script>
</body>
</html>
