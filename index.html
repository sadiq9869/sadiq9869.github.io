<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-y: auto;
      max-height: 60vh;
    }
    .signature {
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 6px 14px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ffff, inset 0 0 8px #00ffff;
      opacity: 0.9;
      animation: signatureGlow 3s infinite alternate;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes signatureGlow {
      0% { text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff; }
      100% { text-shadow: 0 0 12px #00ffff, 0 0 20px #00ffff; }
    }
    .user-msg {
      align-self: flex-end;
      background-color: #007b7b;
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      margin-top: 5px;
    }
    .ai-msg {
      align-self: flex-start;
      background-color: rgba(0,0,0,0.5);
      padding: 8px 15px;
      border-radius: 15px;
      max-width: 80%;
      font-weight: bold;
      margin-top: 5px;
      word-wrap: break-word;
      white-space: normal;
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
      word-wrap: break-word;
      white-space: normal;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
     width: 100%;
     padding: 8px 15px;
     border: 2px solid #00ffff;
     border-radius: 20px;
     font-size: 14px;
     outline: none;
     background-color: rgba(0, 0, 0, 0.5);
     color: #fff;
     box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
     resize: none;
     overflow-y: auto;
     line-height: 20px;
     white-space: pre-wrap;
     word-wrap: break-word;
     font-family: 'Segoe UI', sans-serif !important;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 28px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #ffc107;
      opacity: 0.95;
      text-shadow: 0 0 10px #ffc107, 0 0 20px #ffc107;
    }
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 8px;
      color: #fff;
      opacity: 0.85;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    }
  </style>
</head>
<body>
  <h1>üöÄ Supreme AI</h1>
  <div id="response">
    <div id="signature" class="signature">üöÄ Supreme <strong>AI</strong> ‚ú™</div>
  </div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <textarea id="chatInput" placeholder="Ask me anything..." rows="2"></textarea>
  </div>
  <div id="warning">‚ö† Supreme AI may make mistakes. Please verify important info.</div>
  <footer>
    Supreme AI ¬© 2025 ‚Ä¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>

  <script>
    // DeepAI Text Generation API
    async function generateText(userQuery) {
      const apiKey = 'fdd096a7-154d-40e5-9ec6-87c0e0fb4b91';
      const apiUrl = 'https://api.deepai.org/api/text-generator';
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Api-Key': apiKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          text: userQuery
        })
      });

      const data = await response.json();
      if (data && data.output) {
        return data.output;
      } else {
        return "Sorry, I couldn't generate a response.";
      }
    }

    // Google Custom Search API
    async function searchGoogle(query) {
      const apiKey = 'AIzaSyD_EyWekoHcOHOIcAbunyDNUX0zzaPd-B4';
      const cx = 'e12bfbf7edb8c4107'; // Your CX ID
      const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}`;
      const res = await fetch(url);
      const data = await res.json();
      
      if (data.items && data.items.length > 0) {
        return data.items;
      } else {
        return null; // No results found
      }
    }

    // Refine search results with DeepAI
    async function refineWithDeepAI(items) {
      const results = [];
      for (let item of items.slice(0, 3)) {
        const generatedText = await generateText(`${item.title}: ${item.snippet}`);
        results.push({
          title: item.title,
          text: generatedText
        });
      }
      return results;
    }

    async function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");
      const signature = document.getElementById("signature");

      if (userInput === "") return;
      if (signature) signature.style.display = "none";

      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.textContent = userInput;
      responseBox.appendChild(userMsg);
      inputField.value = "";

      const aiMsg = document.createElement("div");
      aiMsg.className = "ai-msg";
      aiMsg.textContent = "Supreme AI is thinking...";
      responseBox.appendChild(aiMsg);

      const isSearchQuery = /(search|latest|news|google|who is|what is|define|when|where|how to|meaning of|update)/i.test(userInput);

      if (isSearchQuery) {
        try {
          const searchResults = await searchGoogle(userInput);
          if (searchResults) {
            const refinedResults = await refineWithDeepAI(searchResults);

            aiMsg.innerHTML = "<b>üîç Refined Web Results:</b><br><br>" + refinedResults
              .map(item => `
                <div style="margin-bottom: 10px;">
                  <strong style="color:#00ffff;">${item.title}</strong><br>
                  <span style="opacity:0.85;">${item.text}</span>
                </div>
              `)
              .join("");
          } else {
            aiMsg.textContent = "Sorry, no relevant web search results were found.";
          }
        } catch (error) {
          aiMsg.textContent = "Supreme AI could not perform the web search.";
        }
      } else {
        try {
          const refinedText = await generateText(userInput);
          aiMsg.textContent = refinedText;
        } catch (error) {
          aiMsg.textContent = "Supreme AI could not generate a response.";
        }
      }

      responseBox.scrollTop = responseBox.scrollHeight;

      setTimeout(() => {
        if (responseBox.children.length <= 1 && signature) {
          signature.style.display = "block";
        }
      }, 500);
    }
  </script>
</body>
</html>
