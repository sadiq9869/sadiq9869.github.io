<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supreme AI</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    #chat-container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    #chatbox {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #fdfdfd;
    }
    #chatbox p {
      margin: 8px 0;
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
    }
    input {
      width: 78%;
    }
    button {
      width: 20%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>ü§ñ Supreme AI</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="handleInput()">Send</button>
    <footer>‚öôÔ∏è Created by <strong>Sadiq Siddiqui</strong> | Supreme AI ¬© 2025</footer>
  </div>

  <script>
    // Handle user input
    async function handleInput() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;
      append("You", msg);
      input.value = "";

      try {
        const reply = await fetchChat(msg);
        append("Supreme AI", reply);
      } catch (e) {
        append("Supreme AI", "‚ö†Ô∏è AI Error.");
        console.error(e);
      }
    }

    // Generate dynamic reply using Puter.js (GPT-4o)
    async function fetchChat(msg) {
      let context = msg;

      // Inject custom prompt if asking about the creator
      if (/who.*(created|made)|your (creator|owner)/i.test(msg)) {
        context = `You are Supreme AI. Your creator is Sadiq Siddiqui. Now answer this question: "${msg}"`;
      }

      return await puter.ai.chat(context, { model: "gpt-4o" });
    }

    // Add messages to the chat
    function append(sender, text) {
      const chatbox = document.getElementById("chatbox");
      const p = document.createElement("p");
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
