<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI ‚Äì Brave Search</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    input {
      width: 280px;
    }
    button {
      background: #10b981;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Supreme AI (Brave Search)</h1>
  <input type="text" id="queryInput" placeholder="Ask something..." />
  <button onclick="handleSearch()">Search</button>
  <div id="result">Result will appear here...</div>

  <script>
    async function searchWithBrave(query) {
      const apiKey = "BSAyyTYQ7q0I6u1NWfGvFUgG_iRE7lb";
      const url = `https://api.search.brave.com/res/v1/web/search?q=${encodeURIComponent(query)}`;

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "üîç Supreme AI is searching with Brave...";

      try {
        const response = await fetch(url, {
          headers: {
            "Accept": "application/json",
            "X-Subscription-Token": apiKey
          }
        });

        const data = await response.json();

        const resultText = data.web?.results?.[0]?.description || "‚ùå No results found.";
        resultDiv.textContent = resultText;

      } catch (error) {
        console.error("Brave API error:", error);
        resultDiv.textContent = "‚ùå Supreme AI (Brave) is currently offline.";
      }
    }

    function handleSearch() {
      const input = document.getElementById("queryInput").value.trim();
      if (input) {
        searchWithBrave(input);
      }
    }
  </script>
</body>
</html>
