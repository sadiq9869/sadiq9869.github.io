<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    #response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      min-height: 80px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 300px; /* scroll if too many messages */
    }
    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff inset;
      transition: transform 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
    }
    .input-section {
      position: fixed;
      bottom: 60px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    #chatInput {
      width: 100%;
      padding: 8px 15px;
      border: 2px solid #00ffff;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: inset 0 0 6px #000, 0 0 8px #00ffff;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    #chatInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 6px #00ffff;
    }
    #warning {
      position: fixed;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      font-weight: bold;
      color: #ffcc00;
      opacity: 0.9;
      text-shadow: 0 0 6px #ffcc00;
    }
    footer {
      position: fixed;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 9px;
      font-style: italic;
      color: #dddddd;
      opacity: 0.8;
      text-shadow: 0 0 10px #ffffff, 0 0 15px #ffffff;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supreme AI</h1>
  <div id="response">AI Response will appear here...</div>
  <button id="askBtn" onclick="showResponse()">Ask Supreme AI</button>
  <div class="input-section">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
  </div>
  <div id="warning">âš  Supreme AI may make mistakes. Please check important info.</div>
  <footer>
    Supreme AI made in Â© 2025 â€¢ Owner: <strong>Sadiq Siddiqui (Siddique)</strong>
  </footer>
  <script>
    function showResponse() {
      const inputField = document.getElementById("chatInput");
      const userInput = inputField.value.trim();
      const responseBox = document.getElementById("response");
      if (userInput === "") {
        responseBox.innerHTML += `\nâš  Please type something before asking.<br>`;
        responseBox.scrollTop = responseBox.scrollHeight;
        return;
      }
      const lowerInput = userInput.toLowerCase();
      const ownerKeywords = ["owner", "boss", "creator", "who made you", "who created you", "founder", "master"];
      const spellingKeywords = ["why different", "why siddiqui", "why siddique", "why changing surname", "different surname", "different spellings", "spellings different"];
      const isOwnerQuestion = ownerKeywords.some(keyword => lowerInput.includes(keyword));
      const isSpellingQuestion = spellingKeywords.some(keyword => lowerInput.includes(keyword));
      let answer = "";
      if (isOwnerQuestion) {
        const ownerNames = ["âœª Sadiq Siddiqui ðŸ‘‘", "âœª Sadiq Siddique ðŸ‘‘"];
        const randomName = ownerNames[Math.floor(Math.random() * ownerNames.length)];
        const styles = [
          `My owner is ${randomName}.`,
          `My supreme creator is ${randomName}.`,
          `My master is ${randomName}.`,
          `My boss is ${randomName}.`
        ];
        answer = styles[Math.floor(Math.random() * styles.length)];
      } else if (isSpellingQuestion) {
        answer = "Both spellings are correct for my owner's name, and I love using both!";
      } else {
        answer = "I'm just a demo for now. More features coming soon!";
      }
      responseBox.innerHTML += `<br><strong>You:</strong> ${userInput}<br>ðŸ¤– <strong>Supreme AI:</strong> ${answer}<br>`;
      responseBox.scrollTop = responseBox.scrollHeight; // always scroll to bottom
      inputField.value = "";
    }
  </script>
</body>
</html>
