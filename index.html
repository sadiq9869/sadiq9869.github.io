<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme AI Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Popup styling */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease-in-out;
    }

    .popup.show {
      opacity: 1;
      visibility: visible;
      animation: popupSlideDown 1s ease-out;
    }

    .popup-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }

    .popup img {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
    }

    .popup h2 {
      margin-top: 20px;
      color: #fff;
      font-weight: bold;
    }

    .popup p {
      color: grey;
      font-size: 14px;
    }

    .popup .btn {
      background-color: #ffcd00;
      color: #333;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }

    .popup .btn:hover {
      background-color: #f0c00b;
    }

    @keyframes popupSlideDown {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Main content */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

  </style>
</head>
<body>

  <!-- Popup for First Visit or Logout -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <img src="https://via.placeholder.com/300x200" alt="Supreme AI Welcome Image"> <!-- Welcome Image -->
      <h2>Welcome to Supreme AI</h2>
      <p>Log in to access smarter responses, upload files, and explore AI features like never before!</p>
      <button class="btn" id="loginWithGitHub">Log in with GitHub</button>
      <p class="status" id="status"></p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content" id="content">
    <!-- Content goes here -->
  </div>

  <script>
    // GitHub OAuth credentials
    const GITHUB_CLIENT_ID = 'Ov23limbkXqZGmu9WzFC';
    const GITHUB_CLIENT_SECRET = '343853d6fb03912f329b536e2ebbdf1778050990';
    const GITHUB_CALLBACK_URL = 'https://sadiq9869.github.io/auth/github/callback';

    // Check if the user is logged in (you would typically check a token or session here)
    const checkLoginStatus = () => {
      const user = localStorage.getItem('userToken');
      if (user) {
        document.getElementById('popup').classList.remove('show');
      } else {
        document.getElementById('popup').classList.add('show');
      }
    };

    // Open GitHub OAuth login popup
    document.getElementById('loginWithGitHub').addEventListener('click', () => {
      // Open the GitHub login URL
      const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&redirect_uri=${GITHUB_CALLBACK_URL}&scope=user`;
      window.location.href = authUrl;
    });

    // Simulate receiving the authorization code after GitHub redirects back
    // This step should be handled by your backend, which exchanges the code for an access token
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      fetch(`https://github.com/login/oauth/access_token`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          client_id: GITHUB_CLIENT_ID,
          client_secret: GITHUB_CLIENT_SECRET,
          code: code,
          redirect_uri: GITHUB_CALLBACK_URL,
        })
      })
      .then(response => response.json())
      .then(data => {
        const token = data.access_token;
        localStorage.setItem('userToken', token);  // Store the token locally
        document.getElementById('popup').classList.remove('show');
        document.getElementById('status').textContent = 'You are logged in!';
      })
      .catch(error => {
        document.getElementById('status').textContent = 'Login failed: ' + error.message;
      });
    }

    // Call the function to check login status
    window.onload = checkLoginStatus;
  </script>

</body>
</html>
